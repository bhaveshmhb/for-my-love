<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my Babyü©∑</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
}
#story{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(.85);
width:min(90%,750px);
text-align:center;
color:white;
font-family:'Great Vibes',cursive;
font-size:clamp(38px,7vw,80px);
line-height:1.25;
z-index:20;
opacity:0;
transition:all 900ms cubic-bezier(.22,1,.36,1);
text-shadow:0 0 25px rgba(255,255,255,0.35);
}

.slideIn{
opacity:1 !important;
transform:translate(-50%,-50%) scale(1);
}

.slideOut{
opacity:0;
transform:translate(-50%,-60%) scale(.92);
}

.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:.7;
z-index:1;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:.2;transform:scale(.7)}
to{opacity:1;transform:scale(1.4)}
}

#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2.5s ease;
}

#dim{
position:fixed;
inset:0;
background:rgba(0,0,0,.55);
opacity:0;
transition:opacity 1s ease;
z-index:15;
pointer-events:none;
}

#dim.show{
opacity:1;
}

#reveal{
position:fixed;
inset:0;
background:black;
z-index:10;
clip-path:circle(0% at 50% 50%);
animation:heartOpen 4.8s cubic-bezier(.7,.05,.2,1) forwards;
}

@keyframes heartOpen{
0%{clip-path:circle(0% at 50% 50%)}
40%{clip-path:circle(15% at 50% 50%)}
70%{clip-path:circle(60% at 50% 50%)}
100%{clip-path:circle(140% at 50% 50%)}
}

#sideCard{
position:fixed;
top:0;
right:-420px;
height:100%;
width:420px;
display:flex;
align-items:center;
justify-content:center;
z-index:40;
transition:1.2s cubic-bezier(.22,1,.36,1);
pointer-events:none;
}

#sideCard.show{
right:60px;
pointer-events:auto;
}

.cardContent{
width:320px;
padding:40px 30px;
border-radius:22px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(18px);
-webkit-backdrop-filter:blur(18px);
box-shadow:0 10px 45px rgba(255,105,180,.25);
color:white;
text-align:center;
font-family:'Poppins',sans-serif;
font-size:18px;
letter-spacing:.3px;
}

#hugBtn{
position:relative;
overflow:hidden;
width:100%;
padding:18px 22px;
border-radius:40px;
border:none;
cursor:pointer;
background:rgba(255,255,255,0.12);
color:white;
font-family:'Poppins',sans-serif;
font-size:16px;
letter-spacing:.3px;
transition:background .25s, box-shadow .25s;
}

#hugBtn:hover{
background:rgba(255,255,255,0.18);
box-shadow:0 0 25px rgba(255,105,180,.35);
}

#hugBtn::before{
content:"";
position:absolute;
inset:0;
border-radius:40px;
pointer-events:none;
background:radial-gradient(circle at var(--x,50%) var(--y,50%),
rgba(255,105,180,.55) 0%,
rgba(255,105,180,.35) 25%,
rgba(255,105,180,.18) 45%,
transparent 70%);
opacity:var(--hold,0);
transform:scale(calc(var(--hold,0) * 1.8));
transition:opacity .2s linear, transform .2s linear;
}

#hugBtn, .cardContent {
-webkit-user-select:none;
user-select:none;
-webkit-touch-callout:none;
-webkit-tap-highlight-color:transparent;
}

.heartPop{
position:absolute;
font-size:22px;
pointer-events:none;
animation:heartRise 900ms ease forwards;
}

@keyframes heartRise{
0%{transform:translateY(0) scale(.6);opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-70px) scale(1.4);opacity:0;}
}

.cardContent.expand{
padding-bottom:50px;
animation:cardGrow .6s cubic-bezier(.22,1,.36,1);
}

@keyframes cardGrow{
from{transform:scale(.92);opacity:.6;}
to{transform:scale(1);opacity:1;}
}

#quizBox{
height:100%;
display:flex;
flex-direction:column;
padding-top:40px;
}

.quizHeader{
text-align:center;
margin-bottom:35px;
}

.quizTitle{
font-family:'Great Vibes',cursive;
font-size:40px;
letter-spacing:.5px;
}

.divider{
width:120px;
height:1px;
margin:14px auto 0;
background:linear-gradient(90deg,transparent,#ff9bd4,transparent);
opacity:.6;
}

.quizCenter{
flex:1;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:24px;
text-align:center;
}

.question{
font-family:'Playfair Display',serif;
font-size:28px;
line-height:1.55;
max-width:80%;
letter-spacing:.3px;
color:#f5f5f5;
}

#answerInput{
width:70%;
padding:16px 22px;
border-radius:40px;
border:none;
outline:none;
background:rgba(255,255,255,.12);
color:white;
text-align:center;
font-size:18px;
font-family:'Nunito',sans-serif;
transition:.25s;
}

#answerInput:focus{
background:rgba(255,255,255,.20);
box-shadow:0 0 25px rgba(255,170,220,.45);
transform:scale(1.03);
}

#submitBtn{
padding:13px 36px;
border-radius:50px;
border:none;
font-size:16px;
font-weight:600;
font-family:'Nunito',sans-serif;
background:linear-gradient(135deg,#ff9acb,#ffd6ec);
color:#2a2a2a;
cursor:pointer;
transition:.18s;
}

#submitBtn:hover{
transform:translateY(-2px);
box-shadow:0 8px 22px rgba(255,150,210,.45);
}

#submitBtn:active{
transform:scale(.90);
}

.response{
min-height:28px;
font-size:19px;
font-family:'Nunito',sans-serif;
opacity:.95;
margin-top:12px;
padding-bottom:10px;
transition:.35s;
}

.cardContent.enterHeart{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(1);
z-index:999;
background:linear-gradient(180deg,#ffd9f0,#ffc3ea,#ffb3e6);
backdrop-filter:none;
-webkit-backdrop-filter:none;
box-shadow:0 0 120px rgba(255,150,220,.75);
border-radius:28px;
animation:heartConsume 2.6s cubic-bezier(.22,1,.36,1) forwards;
}

@keyframes heartConsume{
0%{transform:translate(-50%,-50%) scale(1);border-radius:28px;opacity:1;}
40%{transform:translate(-50%,-50%) scale(6);border-radius:40px;}
70%{transform:translate(-50%,-50%) scale(18);border-radius:60px;}
100%{transform:translate(-50%,-50%) scale(40);border-radius:0px;opacity:1;}
}

.fadeOldWorld{
opacity:0 !important;
transition:opacity 1.2s ease;
}

#heartWorld.show{
opacity:1;
transition:opacity 2.2s ease;
z-index:1;
}

#heartWorld{
position:fixed;
inset:0;
z-index:1;
opacity:0;
pointer-events:none;
transition:opacity 1.8s ease;
background:linear-gradient(180deg,#ffe6f4 0%, #ffd6f0 35%, #ffc2ea 70%, #ffb3e6 100%);
overflow:hidden;
}

#heartWorld::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at 50% 70%,
rgba(255,255,255,.35),
rgba(255,255,255,0) 60%);
opacity:.6;
}

.cloud{
position:absolute;
width:420px;
height:220px;
background:radial-gradient(circle at 50% 50%,
rgba(255,255,255,.95),
rgba(255,255,255,.65) 55%,
transparent 70%);
filter:blur(18px);
opacity:.55;
animation:drift linear infinite;
}

.cloud1{
top:18%;
left:-30%;
animation-duration:70s;
}

.cloud2{
top:50%;
left:-40%;
transform:scale(1.2);
animation-duration:95s;
opacity:.45;
}

.cloud3{
top:75%;
left:-35%;
transform:scale(.9);
animation-duration:120s;
opacity:.4;
}

@keyframes drift{
from{transform:translateX(0)}
to{transform:translateX(140vw)}
}

.loveStage{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:28px;
height:100%;
text-align:center;
}

.loveStatus{
font-family:'Playfair Display',serif;
font-size:22px;
opacity:.9;
}

.heartBtn{
font-size:70px;
cursor:pointer;
transition:transform .18s ease, filter .25s;
}

.heartBtn:hover{
transform:scale(1.1);
filter:drop-shadow(0 0 18px rgba(255,120,200,.6));
}

.heartBtn.pulse{
animation:heartPulse .5s ease;
}

@keyframes heartPulse{
0%{transform:scale(1)}
40%{transform:scale(1.35)}
100%{transform:scale(1)}
}

.loveHint{
opacity:.45;
font-size:14px;
}

.finalOpen{
font-family:'Great Vibes',cursive;
font-size:38px;
text-align:center;
}

.opening{
font-size:18px;
opacity:.7;
margin-top:12px;
font-family:'Playfair Display',serif;
}

@media (max-width: 700px){
#sideCard{
right:50%;
transform:translateX(50%);
width:100%;
padding:0 18px;
}
#sideCard.show{
right:50%;
transform:translateX(50%);
}
.cardContent{
width:100%;
max-width:380px;
margin:auto;
}
.response{
min-height:26px;
font-size:18px;
}
#answerInput{
width:70%;
background:rgba(255,255,255,.10);
}
#submitBtn{
width:75%;
margin-top:12px;
}
}
</style>

</head>

<body>

<svg width="0" height="0" viewBox="0 0 1000 1000">
<defs>
<mask id="heartMask" maskUnits="userSpaceOnUse">
<rect width="1000" height="1000" fill="black"/>
<path fill="white" d="
M500 900
C200 650 60 480 60 300
C60 150 180 60 300 60
C380 60 450 120 500 200
C550 120 620 60 700 60
C820 60 940 150 940 300
C940 480 800 650 500 900Z"/>
</mask>
</defs>
</svg>

<div id="bg"></div>
<div id="dim"></div>
<div id="reveal"></div>
<div id="story"></div>

<div id="heartWorld">
<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>
<div class="cloud cloud3"></div>
</div>

<script>

setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},600);

setTimeout(()=>{
document.getElementById("reveal").remove();
startStory();
},4800);

const lines=[
"Hello Cutieeü•∞",
"Today is OUR first valentine",
"Long distance really sucksü•≤ü´Ç",
"I made this for you",
"To make our first valentine specialüòÅ"
];

const story=document.getElementById("story");
const dim=document.getElementById("dim");
let index=0;

function showSlides(){
story.textContent=lines[index];
dim.classList.add("show");
story.classList.remove("slideIn","slideOut");
story.style.opacity="0";

requestAnimationFrame(()=>{
requestAnimationFrame(()=>{
story.classList.add("slideIn");
});
});

setTimeout(()=>{
story.classList.remove("slideIn");
story.classList.add("slideOut");
index++;

if(index >= lines.length){
setTimeout(()=>{
dim.classList.remove("show");
createSideCard();
},1500);
} else {
setTimeout(showSlides,1500);
}
},2600);
}

function startStory(){
setTimeout(()=>{
dim.classList.add("show");
setTimeout(showSlides,2000);
},700);
}

function createSideCard(){
const card=document.createElement("div");
card.id="sideCard";
card.innerHTML=`
<div class="cardContent">
<button id="hugBtn">Hold here to hug me tightly ü´Ç</button>
</div>
`;
document.body.appendChild(card);
requestAnimationFrame(()=>{
card.classList.add("show");
});
}

for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDelay=Math.random()*2+"s";
document.body.appendChild(s);
}

let holdInterval=null;
let activeBtn=null;
const HOLD_TIME=2600;

document.addEventListener("pointerdown",(e)=>{
const btn=e.target.closest("#hugBtn");
if(!btn) return;

activeBtn=btn;
const rect=btn.getBoundingClientRect();
const x=((e.clientX-rect.left)/rect.width)*100;
const y=((e.clientY-rect.top)/rect.height)*100;

btn.style.setProperty("--x",x+"%");
btn.style.setProperty("--y",y+"%");
btn.style.setProperty("--hold","0");

let start=performance.now();

holdInterval=setInterval(()=>{
let progress=(performance.now()-start)/HOLD_TIME;
if(progress>1) progress=1;

btn.style.setProperty("--hold",progress.toFixed(3));

if(progress>=1){
clearInterval(holdInterval);
activeBtn=null;
hugComplete(btn);
}
},16);
});

document.addEventListener("pointerup",cancelHold);
document.addEventListener("pointercancel",cancelHold);
document.addEventListener("pointerleave",cancelHold);

function cancelHold(){
if(!activeBtn) return;
clearInterval(holdInterval);
activeBtn.style.transition="--hold .3s ease";
activeBtn.style.setProperty("--hold","0");
setTimeout(()=>{
if(activeBtn) activeBtn.style.transition="";
activeBtn=null;
},300);
}

function hugComplete(btn){
btn.style.setProperty("--hold","1");

const heart=document.createElement("div");
heart.className="heartPop";
heart.textContent="üíó";

const rect=btn.getBoundingClientRect();
heart.style.left=(rect.left+rect.width/2)+"px";
heart.style.top=(rect.top+rect.height/2)+"px";

document.body.appendChild(heart);
setTimeout(()=>heart.remove(),900);

setTimeout(()=>{
expandCard(btn.closest(".cardContent"));
},600);
}

function expandCard(card){
card.classList.add("expand");
card.innerHTML=`
<div id="quizBox">
<div class="quizHeader">
<div class="quizTitle">Prove that you're my Babyy ü•∫‚ù§Ô∏è</div>
<div class="divider"></div>
</div>
<div class="quizCenter">
<div id="questionText" class="question"></div>
<input id="answerInput" type="text" placeholder="type your answer..." autocomplete="off">
<button id="submitBtn">Send üíå</button>
<div id="responseText" class="response"></div>
</div>
</div>
`;
startQuiz();
}

const quiz=[
{
question:"What name did you save me as in your phone?",
answers:["baby","babyy","my baby"],
correct:"üíó hehe correct",
wrong:"nope try again üòå"
},
{
question:"What do you call me when it's just us?",
answers:["cutie","love","idiot"],
correct:"i like that one ü§≠",
wrong:"hmmm not that"
},
{
question:"What always makes me happiest?",
answers:["hug","kiss","talk","call"],
correct:"exactly ‚ù§Ô∏è",
wrong:"almost... think again"
}
];

let qIndex=0;

function startQuiz(){
showQuestion();
}

function showQuestion(){
const q=quiz[qIndex];
const qBox=document.getElementById("questionText");
const input=document.getElementById("answerInput");
const response=document.getElementById("responseText");

response.textContent="";
input.value="";
qBox.style.opacity=0;
qBox.textContent=q.question;

setTimeout(()=>{
qBox.style.transition="opacity .8s ease";
qBox.style.opacity=1;
input.focus();
},80);
}

document.addEventListener("click",(e)=>{
if(e.target.matches("#submitBtn")){
checkAnswer();
}
if(e.target.matches("#heartBtn")){
kissHeart(e.target);
}
});

function checkAnswer(){
const input=document.getElementById("answerInput");
if(!input) return;

const user=input.value.toLowerCase().trim();
const q=quiz[qIndex];
const response=document.getElementById("responseText");
const correct=q.answers.some(a=>user.includes(a));

if(correct){
response.textContent=q.correct;
response.style.color="#ffb3da";

setTimeout(()=>{
qIndex++;
if(qIndex<quiz.length){
showQuestion();
}else{
quizComplete();
}
},900);
}else{
response.textContent=q.wrong;
response.style.color="#ffd6ec";
}
}

function quizComplete(){
showAccessMessage();
}

function showAccessMessage(){
const card=document.querySelector(".cardContent");
card.innerHTML=`
<div class="finalOpen">
come‚Ä¶ <br> we're going inside my heart üíó
</div>
`;

setTimeout(()=>{
enterHeartWorld(card);
},2400);
}

function enterHeartWorld(card){
document.getElementById("bg")?.classList.add("fadeOldWorld");
document.getElementById("dim")?.classList.add("fadeOldWorld");
document.querySelectorAll(".star").forEach(s=>s.classList.add("fadeOldWorld"));

card.classList.add("enterHeart");

setTimeout(()=>{
document.getElementById("heartWorld").classList.add("show");
startLoveStage();
},2200);
}

let happiness=0;

function startLoveStage(){
const box=document.querySelector(".cardContent");
box.innerHTML=`
<div class="loveStage">
<div class="loveStatus">
Your baby's happiness level:
<span id="loveCount">0</span>/10 ü§ç
</div>
<div id="heartBtn" class="heartBtn">üíã</div>
<div class="loveHint">kiss me to wake my heart</div>
</div>
`;
}

function kissHeart(btn){
if(happiness>=10) return;

happiness++;
document.getElementById("loveCount").textContent=happiness;

btn.classList.remove("pulse");
void btn.offsetWidth;
btn.classList.add("pulse");

if(happiness===10){
setTimeout(()=>{
finalHeartUnlock();
},900);
}
}

function finalHeartUnlock(){
const box=document.querySelector(".cardContent");
box.innerHTML=`
<div class="finalOpen">
I'm all yours now ‚ù§Ô∏è
<div class="opening">welcome inside my heart‚Ä¶</div>
</div>
`;
}

</script>

</body>
</html>
