<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
font-family:'Poppins',sans-serif;
}

/* background image */
#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2s ease;
}

/* reveal layer */
#reveal{
position:fixed;
inset:0;
pointer-events:none;
display:flex;
justify-content:center;
align-items:center;
}

/* circular opening */
.circle{
position:absolute;
width:0;
height:0;
border-radius:50%;
backdrop-filter:blur(25px);
-webkit-backdrop-filter:blur(25px);
background:rgba(0,0,0,0.9);
animation:openEye 4.5s ease forwards;
}

/* expanding vision */
@keyframes openEye{
0%{
width:0;
height:0;
opacity:1;
}

40%{
width:120px;
height:120px;
}

70%{
width:60vmax;
height:60vmax;
}

100%{
width:200vmax;
height:200vmax;
opacity:0;
}
}

/* container for later content */
#app{
position:relative;
height:100%;
width:100%;
color:white;
display:flex;
justify-content:center;
align-items:center;
}
</style>

</head>

<body>

<div id="bg"></div>
<div id="reveal"><div class="circle"></div></div>
<div id="app"></div>

<script>

/* fade background slowly */
setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},600);

/* remove reveal after animation */
setTimeout(()=>{
document.getElementById("reveal").style.display="none";
},4500);

</script>

</body>
</html>
