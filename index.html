<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>BuBu's Heartü©∑</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;background:#000;overflow:hidden;font-family:'Poppins',sans-serif;}

/* ‚îÄ‚îÄ CUSTOM CURSOR ‚îÄ‚îÄ */
#cursorDot{
position:fixed;width:8px;height:8px;background:#ff9bd4;border-radius:50%;
pointer-events:none;z-index:99999;transform:translate(-50%,-50%);
box-shadow:0 0 8px rgba(255,120,200,.8);transition:opacity .3s;
}
.cursorTrail{
position:fixed;pointer-events:none;z-index:99998;
transform:translate(-50%,-50%);font-size:13px;opacity:0;
animation:trailFade .7s ease forwards;
}
@keyframes trailFade{0%{opacity:.9;transform:translate(-50%,-50%) scale(1);}100%{opacity:0;transform:translate(-50%,-80%) scale(.3);}}

/* ‚îÄ‚îÄ OPENING ‚îÄ‚îÄ */
#story{
position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(.85);
width:min(90%,750px);text-align:center;color:#fff;font-family:'Great Vibes',cursive;
font-size:clamp(38px,7vw,80px);line-height:1.25;z-index:20;opacity:0;
transition:all 900ms cubic-bezier(.22,1,.36,1);
text-shadow:0 0 30px rgba(255,200,230,.6),0 0 60px rgba(255,150,200,.3);pointer-events:none;
}
  .storyClear{
text-shadow:none !important;
filter:none !important;
}
.slideIn{opacity:1!important;transform:translate(-50%,-50%) scale(1)!important;filter:blur(0)!important;}
.slideOut{opacity:0!important;transform:translate(-50%,-47%) scale(1.03)!important;filter:blur(5px)!important;}
.star{position:fixed;width:2px;height:2px;background:#fff;border-radius:50%;z-index:1;animation:twinkle 2s infinite alternate;}
@keyframes twinkle{from{opacity:.15;transform:scale(.6)}to{opacity:.9;transform:scale(1.5)}}
#bg{position:fixed;inset:0;background:url("sky.jpg") center/cover no-repeat;opacity:0;transition:opacity 2.5s ease;z-index:0;}
#dim{position:fixed;inset:0;background:rgba(0,0,0,.55);opacity:0;transition:opacity 1s ease;z-index:15;pointer-events:none;}
#dim.show{opacity:1;}
#reveal{position:fixed;inset:0;background:#000;z-index:10;clip-path:circle(0% at 50% 50%);animation:heartOpen 5.2s cubic-bezier(.7,.05,.2,1) forwards;}
@keyframes heartOpen{0%{clip-path:circle(0%)}10%{clip-path:circle(3%)}22%{clip-path:circle(8%)}38%{clip-path:circle(18%)}55%{clip-path:circle(35%)}72%{clip-path:circle(65%)}88%{clip-path:circle(110%)}100%{clip-path:circle(140%)}}

/* ‚îÄ‚îÄ SIDE CARD ‚îÄ‚îÄ */
#sideCard{position:fixed;top:0;right:-480px;height:100%;width:420px;display:flex;align-items:center;justify-content:center;z-index:40;transition:1.2s cubic-bezier(.22,1,.36,1);pointer-events:none;}
#sideCard.show{right:60px;pointer-events:auto;}
.cardContent{width:320px;padding:40px 30px;border-radius:28px;background:rgba(255,255,255,.10);backdrop-filter:blur(22px) brightness(.85) contrast(1.1);-webkit-backdrop-filter:blur(22px) brightness(.85) contrast(1.1);border:1px solid rgba(255,255,255,.25);box-shadow:0 10px 60px rgba(255,100,180,.3),inset 0 1px 0 rgba(255,255,255,.3);color:#fff;text-align:center;font-family:'Poppins',sans-serif;font-size:18px;letter-spacing:.3px;transform-origin:center center;position:relative;overflow:hidden;}
.cardContent::before{content:"";position:absolute;inset:0;border-radius:inherit;background:linear-gradient(180deg,rgba(20,30,55,.3),rgba(30,20,40,.45));z-index:-1;}
.cardContent.identityMode{width:min(92vw,460px);min-height:260px;padding:38px 40px;border-radius:22px;transition:width .9s cubic-bezier(.22,1,.36,1),padding .9s,border-radius .9s;}

/* ‚îÄ‚îÄ HUG BUTTON ‚îÄ‚îÄ */
#hugBtn{position:relative;overflow:hidden;width:100%;padding:18px 24px;border-radius:35px;border:none;cursor:none;font-family:'Poppins',sans-serif;font-size:16px;letter-spacing:.4px;color:rgba(255,255,255,.97);font-weight:600;background:transparent;text-shadow:0 1px 2px rgba(0,0,0,.6),0 0 12px rgba(255,180,230,.5);transition:transform .25s ease,box-shadow .25s ease;-webkit-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;}
#hugBtn::before{content:"";position:absolute;inset:0;border-radius:inherit;background:linear-gradient(180deg,rgba(255,255,255,.28),rgba(255,255,255,.10));backdrop-filter:blur(16px) saturate(1.25);-webkit-backdrop-filter:blur(16px) saturate(1.25);box-shadow:inset 0 1px 0 rgba(255,255,255,.55),inset 0 -8px 18px rgba(255,150,200,.18);z-index:0;}
#hugBtn::after{content:"";position:absolute;inset:-2px;border-radius:inherit;pointer-events:none;background:rgba(255,120,200,.18) ,rgba(255,120,200,.10) ,rgba(255,120,200,.05) ,transparent 70%);opacity:var(--hold,0);transform:scale(calc(var(--hold,0)*1.9));transition:opacity .2s linear,transform .2s linear;z-index:1;}
#hugBtn:hover{transform:translateY(-3px) scale(1.03);box-shadow:0 10px 30px rgba(255,140,200,.4);}
.aura{position:absolute;inset:-6px;border-radius:inherit;background:radial-gradient(circle,rgba(255,160,210,.35),transparent 70%);filter:blur(14px);opacity:.6;z-index:-1;pointer-events:none;transition:.3s;}
#hugBtn:hover .aura{opacity:1;transform:scale(1.1);}
.heartPop{position:fixed;font-size:22px;pointer-events:none;animation:heartRise 900ms ease forwards;z-index:9999;}
@keyframes heartRise{0%{transform:translateY(0) scale(.6);opacity:0;}20%{opacity:1;}100%{transform:translateY(-80px) scale(1.4);opacity:0;}}

/* ‚îÄ‚îÄ QUIZ ‚îÄ‚îÄ */
#quizBox{width:100%;display:flex;flex-direction:column;align-items:center;gap:18px;}
.quizHeader{text-align:center;margin-bottom:20px;}
.quizTitle{font-family:'Great Vibes',cursive;font-size:38px;letter-spacing:.5px;text-shadow:0 2px 8px rgba(0,0,0,.3),0 0 20px rgba(255,180,220,.4);}
.divider{width:120px;height:1px;margin:12px auto 0;background:linear-gradient(90deg,transparent,#ff9bd4,transparent);opacity:.7;}
.question{font-family:'Cormorant Garamond',serif;font-size:20px;line-height:1.6;max-width:90%;margin:auto;color:#fff;letter-spacing:.3px;text-shadow:0 2px 6px rgba(0,0,0,.35);opacity:0;transform:translateY(8px);transition:opacity .9s ease,transform .9s ease;}
.question.show{opacity:1;transform:translateY(0);}
#answerInput{width:100%;padding:14px 16px;border-radius:12px;background:rgba(255,255,255,.22);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border:1px solid rgba(255,255,255,.45);color:#fff;font-size:15px;letter-spacing:.3px;transition:.25s ease;}
#answerInput::placeholder{color:rgba(255,255,255,.6);}
#answerInput:focus{outline:none;background:rgba(255,255,255,.35);border-color:rgba(255,150,210,.9);box-shadow:0 0 0 4px rgba(255,120,200,.2);}
#submitBtn{display:block;margin:22px auto 0;width:78%;text-align:center;padding:13px;border-radius:10px;border:none;background:linear-gradient(135deg,#ff6eb7,#ff4fa3);color:#fff;font-weight:600;font-size:15px;letter-spacing:.3px;cursor:none;box-shadow:0 4px 20px rgba(255,80,160,.4);transition:.2s;}
#submitBtn:hover{background:linear-gradient(135deg,#ff4fa3,#e8007a);transform:translateY(-1px);}
#submitBtn:active{transform:scale(.97);}
.response{min-height:26px;font-size:18px;font-family:'Lora',serif;font-style:italic;opacity:.95;max-width:90%;margin:8px auto 0;text-align:center;transition:.35s;}
.fadeText{opacity:0;transform:translateY(10px);transition:opacity 1.2s ease,transform 1.2s ease;}
.fadeText.show{opacity:1;transform:translateY(0);}
.heartMessage{font-family:'Pacifico',cursive;font-size:clamp(28px,4vw,46px);line-height:1.6;color:#fff;opacity:0;transform:translateY(10px);animation:softReveal 1.6s ease forwards;text-shadow:0 2px 15px rgba(0,0,0,.2);}
@keyframes softReveal{to{opacity:1;transform:translateY(0);}}
.quizCenter{display:flex;flex-direction:column;align-items:center;}

/* ‚îÄ‚îÄ HEART WORLD ‚îÄ‚îÄ */
#heartWorld{position:fixed;inset:0;z-index:2;opacity:0;pointer-events:none;background:url("pinksky.jpg") center/cover no-repeat;overflow:hidden;filter:brightness(.2) saturate(1.3);transition:opacity 2.6s ease,filter 3s ease;}
#heartWorld.show{opacity:1;filter:brightness(1) saturate(1.05);pointer-events:auto;}
#heartWorld::after{content:"";position:absolute;inset:0;background:radial-gradient(circle at 50% 70%,rgba(255,255,255,.3),rgba(255,255,255,0) 65%);opacity:.5;pointer-events:none;z-index:0;}
.cloud{position:absolute;width:420px;height:220px;background:radial-gradient(circle at 50% 50%,rgba(255,255,255,.9),rgba(255,255,255,.6) 55%,transparent 70%);filter:blur(20px);opacity:.5;animation:drift linear infinite;}
.cloud1{top:18%;left:-30%;animation-duration:70s;}
.cloud2{top:50%;left:-40%;transform:scale(1.2);animation-duration:95s;opacity:.4;}
.cloud3{top:75%;left:-35%;transform:scale(.9);animation-duration:120s;opacity:.35;}
@keyframes drift{from{transform:translateX(0)}to{transform:translateX(140vw)}}

/* ‚îÄ‚îÄ BREATHING VIGNETTE ‚îÄ‚îÄ */
#breathingVignette{position:fixed;inset:0;z-index:3;pointer-events:none;background:radial-gradient(ellipse at 50% 50%,transparent 30%,rgba(255,100,160,.07) 65%,rgba(255,80,150,.16) 100%);opacity:0;transition:opacity 2s ease;animation:vignetteBreathe 7s ease-in-out infinite;}
#breathingVignette.show{opacity:1;}
@keyframes vignetteBreathe{0%,100%{opacity:.5;}50%{opacity:1;}}

/* ‚îÄ‚îÄ AMBIENT HEARTS ‚îÄ‚îÄ */
.ambientHeart{position:fixed;pointer-events:none;z-index:3;opacity:0;animation:ambientFloat linear infinite;filter:blur(1px);}
@keyframes ambientFloat{0%{opacity:0;transform:translateY(0) scale(.8) rotate(-5deg);}10%{opacity:.055;}90%{opacity:.055;}100%{opacity:0;transform:translateY(-100vh) scale(1.1) rotate(5deg);}}

/* ‚îÄ‚îÄ HEART UI ‚îÄ‚îÄ */
#heartUI{position:fixed;inset:0;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;pointer-events:none;}
.welcomeText{font-family:'Great Vibes',cursive;font-size:clamp(42px,7vw,88px);color:#fff;text-align:center;text-shadow:0 2px 30px rgba(255,100,160,.7),0 0 60px rgba(255,150,200,.4);opacity:0;animation:gentleReveal 2s cubic-bezier(.22,1,.36,1) forwards;pointer-events:none;}
@keyframes gentleReveal{0%{opacity:0;transform:translateY(14px) scale(.97);filter:blur(8px);}100%{opacity:1;transform:translateY(0) scale(1);filter:blur(0);}}
.welcomeSub{font-family:'Lora',serif;font-style:italic;font-size:clamp(16px,2.5vw,22px);color:rgba(255,255,255,.8);text-align:center;margin-top:16px;letter-spacing:.8px;opacity:0;animation:gentleReveal 2s .8s cubic-bezier(.22,1,.36,1) forwards;pointer-events:none;}

/* ‚îÄ‚îÄ LOVE LETTERS ‚îÄ‚îÄ */
#loveLetterStage{position:fixed;inset:0;z-index:15;display:flex;align-items:center;justify-content:center;pointer-events:none;opacity:0;transition:opacity 1.2s ease;}
#loveLetterStage.show{opacity:1;pointer-events:auto;}
.loveLetterHint{position:fixed;bottom:60px;left:50%;transform:translateX(-50%);font-family:'Lora',serif;font-style:italic;font-size:16px;color:rgba(255,255,255,.65);letter-spacing:.8px;text-align:center;z-index:20;animation:breathe 3s ease-in-out infinite;}
@keyframes breathe{0%,100%{opacity:.5}50%{opacity:.9}}
.letterCard{width:min(88vw,440px);padding:44px 40px;border-radius:24px;background:rgba(255,255,255,.12);backdrop-filter:blur(28px) saturate(1.3);-webkit-backdrop-filter:blur(28px) saturate(1.3);border:1px solid rgba(255,255,255,.35);box-shadow:0 20px 80px rgba(255,100,160,.3),inset 0 1px 0 rgba(255,255,255,.4);color:#fff;text-align:center;position:relative;overflow:hidden;cursor:none;transform:scale(.92) translateY(20px);opacity:0;transition:opacity .8s ease,transform .8s cubic-bezier(.22,1,.36,1),box-shadow .3s;}
.letterCard.visible{opacity:1;transform:scale(1) translateY(0);}
.letterCard:hover{box-shadow:0 25px 100px rgba(255,100,160,.5),inset 0 1px 0 rgba(255,255,255,.5);transform:scale(1.02) translateY(-3px);}
/* shimmer */
.letterCard::after{content:"";position:absolute;top:0;left:-100%;width:60%;height:100%;background:linear-gradient(120deg,transparent 20%,rgba(255,255,255,.2) 50%,transparent 80%);pointer-events:none;animation:shimmerSweep 1s ease forwards;animation-play-state:paused;}
.letterCard.visible::after{animation-play-state:running;}
@keyframes shimmerSweep{0%{left:-100%;}100%{left:160%;}}
.letterCard::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,255,255,.06),transparent 60%);pointer-events:none;}
.letterNumber{font-family:'Great Vibes',cursive;font-size:28px;color:rgba(255,180,220,.7);margin-bottom:12px;display:block;}
.letterText{font-family:'Lora',serif;font-style:italic;font-size:clamp(17px,2.5vw,22px);line-height:1.65;color:#fff;text-shadow:0 1px 6px rgba(0,0,0,.25);opacity:0;transform:translateY(6px);transition:opacity .9s ease,transform .9s ease;}
.letterText.show{opacity:1;transform:translateY(0);}
.letterHeart{font-size:32px;margin-top:18px;display:block;opacity:0;transition:opacity .6s .5s ease;}
.letterCard.visible .letterHeart{opacity:1;}
.letterCounter{position:fixed;top:40px;left:50%;transform:translateX(-50%);font-family:'Lora',serif;font-style:italic;font-size:15px;color:rgba(255,255,255,.6);letter-spacing:1px;z-index:20;opacity:0;transition:opacity .8s ease;}
.letterCounter.show{opacity:1;}
.tapHint{position:absolute;bottom:18px;left:50%;transform:translateX(-50%);font-family:'Lora',serif;font-style:italic;font-size:13px;color:rgba(255,255,255,.55);letter-spacing:.6px;animation:breathe 2s ease-in-out infinite;}
.paraGap{display:block;height:.8em;}

/* ‚îÄ‚îÄ PROPOSAL ‚îÄ‚îÄ */
#proposalStage{position:fixed;inset:0;z-index:20;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 1.5s ease;}
#proposalStage.show{opacity:1;pointer-events:auto;}
.proposalText{font-family:'Great Vibes',cursive;font-size:clamp(32px,5vw,64px);color:#fff;text-align:center;line-height:1.3;text-shadow:0 2px 20px rgba(255,100,160,.6),0 0 40px rgba(255,150,200,.3);max-width:90vw;margin:0 auto;padding:0 4vw;opacity:0;transform:translateY(16px);transition:opacity 1.4s ease,transform 1.4s cubic-bezier(.22,1,.36,1);}
.proposalText.show{opacity:1;transform:translateY(0);}
.proposalLine{display:block;white-space:nowrap;margin:0;line-height:1.15;}
.proposalButtons{display:flex;gap:40px;margin-top:50px;align-items:center;justify-content:center;opacity:0;transform:translateY(20px);transition:opacity 1s ease,transform 1s ease;}
.proposalButtons.show{opacity:1;transform:translateY(0);}
.yesBtn{padding:18px 44px;border-radius:50px;border:none;cursor:none;font-family:'Pacifico',cursive;font-size:20px;letter-spacing:.5px;background:linear-gradient(135deg,#ff6eb7,#ff4fa3,#e8007a);color:#fff;box-shadow:0 8px 40px rgba(255,80,160,.5);animation:yesGlow 2s ease-in-out infinite;transition:transform .2s ease,box-shadow .2s ease;}
@keyframes yesGlow{0%,100%{box-shadow:0 8px 40px rgba(255,80,160,.5),0 0 0 0 rgba(255,80,160,.3);}50%{box-shadow:0 8px 40px rgba(255,80,160,.7),0 0 0 14px rgba(255,80,160,0);}}
.yesBtn:hover{transform:scale(1.08) translateY(-2px);}
.yesBtn:active{transform:scale(.96);}
.noBtn{padding:16px 36px;border-radius:50px;border:2px solid rgba(255,255,255,.4);cursor:none;font-family:'Poppins',sans-serif;font-size:16px;font-weight:600;background:rgba(255,255,255,.12);backdrop-filter:blur(10px);color:rgba(255,255,255,.8);letter-spacing:.3px;transition:all .15s ease;position:fixed;}
.noBtn:hover{background:rgba(255,255,255,.18);}

/* ‚îÄ‚îÄ YES RIPPLE ‚îÄ‚îÄ */
.yesRipple{position:fixed;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,.92) 0%,rgba(255,160,210,.5) 40%,transparent 70%);pointer-events:none;z-index:9997;transform:translate(-50%,-50%) scale(0);animation:yesRippleOut .85s cubic-bezier(.22,1,.36,1) forwards;}
@keyframes yesRippleOut{0%{transform:translate(-50%,-50%) scale(0);opacity:1;}100%{transform:translate(-50%,-50%) scale(1);opacity:0;}}

/* ‚îÄ‚îÄ CELEBRATION ‚îÄ‚îÄ */
#celebrationStage{position:fixed;inset:0;z-index:25;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 1.5s ease;}
#celebrationStage.show{opacity:1;}
.celebrationText{font-family:'Great Vibes',cursive;font-size:clamp(42px,7vw,90px);color:#fff;text-align:center;line-height:1.4;text-shadow:0 2px 30px rgba(255,100,160,.8),0 0 60px rgba(255,200,230,.5);opacity:0;position:relative;z-index:2;}
.celebrationText.pop{animation:textPop 1s cubic-bezier(.22,1,.36,1) forwards;}
@keyframes textPop{0%{opacity:0;transform:scale(.7);filter:blur(8px);}60%{transform:scale(1.05);}100%{opacity:1;transform:scale(1);filter:blur(0);}}
.firework{position:fixed;pointer-events:none;z-index:23;border-radius:50%;animation:fireworkBurst .9s ease-out forwards;}
@keyframes fireworkBurst{0%{opacity:1;transform:translate(0,0) scale(1);}100%{opacity:0;transform:translate(var(--fx),var(--fy)) scale(0);}}
.celebHeart{position:fixed;font-size:28px;pointer-events:none;z-index:26;animation:celebHeartFly 2s cubic-bezier(.22,1,.36,1) forwards;}
@keyframes celebHeartFly{0%{opacity:1;transform:translateY(0) scale(.5) rotate(0deg);}30%{opacity:1;transform:translateY(-40vh) scale(1.2) rotate(var(--rot));}100%{opacity:0;transform:translateY(-90vh) scale(.8) rotate(var(--rot2));}}
/* iMessage heart */
.imessageHeart{position:fixed;pointer-events:none;z-index:22;animation:imessageBurst ease-out forwards;}
@keyframes imessageBurst{0%{opacity:0;transform:translate(-50%,-50%) scale(0);}15%{opacity:1;transform:translate(-50%,-50%) scale(1.3);}35%{transform:translate(-50%,-50%) scale(.95);}55%{opacity:1;transform:translate(-50%,calc(-50% + var(--iy))) scale(var(--is));}100%{opacity:0;transform:translate(-50%,calc(-50% + var(--iy2))) scale(calc(var(--is)*.5));}}
/* celebration glow pulse */
#celebGlow{position:fixed;inset:0;z-index:24;pointer-events:none;background:radial-gradient(ellipse at 50% 50%,rgba(255,100,160,.3) 0%,rgba(255,150,200,.12) 50%,transparent 70%);opacity:0;display:none;animation:celebGlowPulse 1.1s ease-in-out infinite;}
@keyframes celebGlowPulse{0%,100%{opacity:0;}50%{opacity:1;}}

/* ‚îÄ‚îÄ CONFESSION ‚îÄ‚îÄ */
#confessionStage{position:fixed;inset:0;z-index:30;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 1.8s ease;}
#confessionStage.show{opacity:1;pointer-events:auto;}
#confessionDeco{position:fixed;left:0;top:0;width:30%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:30px;z-index:31;pointer-events:none;opacity:0;transition:opacity 1.5s 1s ease;}
#confessionDeco.show{opacity:1;}
.decoHeartLarge{font-size:80px;filter:drop-shadow(0 0 30px rgba(255,120,180,.7));animation:decoFloat 4s ease-in-out infinite;}
@keyframes decoFloat{0%,100%{transform:translateY(0) scale(1);}50%{transform:translateY(-12px) scale(1.05);}}
.decoText{font-family:'Great Vibes',cursive;font-size:28px;color:rgba(255,255,255,.7);text-align:center;line-height:1.6;text-shadow:0 0 20px rgba(255,150,200,.5);}
/* reading vignette */
#confessionVignette{position:fixed;inset:0;z-index:29;pointer-events:none;background:radial-gradient(ellipse at 50% 50%,transparent 20%,rgba(255,80,140,.04) 60%,rgba(255,60,130,.11) 100%);opacity:0;transition:opacity 2s ease;animation:confVignetteBreathe 8s ease-in-out infinite;}
#confessionVignette.show{opacity:1;}
@keyframes confVignetteBreathe{0%,100%{opacity:.6;}50%{opacity:1;}}
#confessionCard{position:fixed;top:50%;left:65%;transform:translate(-50%,-50%);width:min(52vw,560px);height:min(82vh,700px);border-radius:28px;background:rgba(255,255,255,.1);backdrop-filter:blur(30px) saturate(1.4);-webkit-backdrop-filter:blur(30px) saturate(1.4);border:1px solid rgba(255,255,255,.3);box-shadow:0 20px 100px rgba(255,100,160,.35),inset 0 1px 0 rgba(255,255,255,.35),inset 0 -1px 0 rgba(255,255,255,.1);display:flex;flex-direction:column;z-index:32;overflow:hidden;opacity:0;transition:opacity 1.5s .5s ease,transform 1.5s .5s cubic-bezier(.22,1,.36,1);}
#confessionCard.show{opacity:1;transform:translate(-50%,-50%);}
.confessionHeader{padding:24px 28px 16px;border-bottom:1px solid rgba(255,255,255,.15);text-align:center;flex-shrink:0;}

const LOOP_POINT=8,FADE_TIME=4000,MAX_VOL=0.18;
[musicA,musicB].forEach(m=>m.volume=0);
function startMusic(){
  if(musicStarted) return; musicStarted=true;
  active.currentTime=LOOP_POINT; active.play(); fade(active,MAX_VOL,3000); monitorLoop();
}
function monitorLoop(){
  setInterval(()=>{
    if(!active.duration) return;
    if(active.duration-active.currentTime<FADE_TIME/1000+0.2) crossfade();
  },200);
}
function crossfade(){
  standby.currentTime=LOOP_POINT; standby.play();
  fade(standby,MAX_VOL,FADE_TIME); fade(active,0,FADE_TIME);
  const tmp=active; active=standby; standby=tmp;
}
function fade(audio,target,duration){
  const step=50,change=(target-audio.volume)/(duration/step);
  const f=setInterval(()=>{
    audio.volume+=change;
    if((change>0&&audio.volume>=target)||(change<0&&audio.volume<=target)){
      audio.volume=target; clearInterval(f); if(target===0) audio.pause();
    }
  },step);
}

/* HOLD FINISH */
let holdFinishInterval=null,holdFinishActive=false;
const HOLD_FINISH_TIME=3000;
function setupHoldFinish(btn){

    holdFinishActive=true;
    const rect=b.getBoundingClientRect();

    b.style.setProperty("--hy",((e.clientY-rect.top)/rect.height*100)+"%");
    b.style.setProperty("--hhold","0");
    const start=performance.now();
    holdFinishInterval=setInterval(()=>{
      let p=Math.min((performance.now()-start)/HOLD_FINISH_TIME,1);

}
