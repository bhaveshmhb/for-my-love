<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Reveal</title>

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
}

/* background image */
#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2.5s ease;
}

/* overlay that we cut open */
#reveal{
position:fixed;
inset:0;
background:black;
z-index:10;
pointer-events:none;

/* the mask */
-webkit-mask:url(#heartMask);
mask:url(#heartMask);

animation:revealAnim 5.2s ease forwards;
}

/* heart grows + blur clears */
@keyframes revealAnim{
0%{
-webkit-mask-size:0% 0%;
mask-size:0% 0%;
-webkit-mask-position:center;
mask-position:center;
filter:blur(20px);
}

40%{
-webkit-mask-size:18% 18%;
mask-size:18% 18%;
}

70%{
-webkit-mask-size:90% 90%;
mask-size:90% 90%;
filter:blur(8px);
}

100%{
-webkit-mask-size:260% 260%;
mask-size:260% 260%;
filter:blur(0px);
}
}
</style>

</head>

<body>

<!-- heart mask definition -->

<svg width="0" height="0">
<defs>
<mask id="heartMask" maskUnits="objectBoundingBox">
<rect width="1" height="1" fill="black"/>
<path fill="white" d="
M0.5 0.9
C0.15 0.65 0 0.45 0 0.25
C0 0.1 0.12 0 0.25 0
C0.38 0 0.5 0.12 0.5 0.2
C0.5 0.12 0.62 0 0.75 0
C0.88 0 1 0.1 1 0.25
C1 0.45 0.85 0.65 0.5 0.9Z"/>
</mask>
</defs>
</svg>

<div id="bg"></div>
<div id="reveal"></div>

<script>
/* sky fades in slightly after opening begins */
setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},600);

/* remove black overlay after animation */
setTimeout(()=>{
document.getElementById("reveal").style.display="none";
},5200);
</script>

</body>
</html>
