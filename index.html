<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>FIRST LOVEü©∑</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;background:#000;overflow:hidden;font-family:'Poppins',sans-serif;cursor:default;}

/* ‚ïê‚ïê OPENING ‚ïê‚ïê */
#story{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(.85);width:min(90%,750px);text-align:center;color:#fff;font-family:'Great Vibes',cursive;font-size:clamp(38px,7vw,80px);line-height:1.25;z-index:20;opacity:0;transition:all 900ms cubic-bezier(.22,1,.36,1);text-shadow:0 0 30px rgba(255,200,230,0.6), 0 0 60px rgba(255,150,200,0.3);pointer-events:none;}
.slideIn{opacity:1!important;transform:translate(-50%,-50%) scale(1)!important;filter:blur(0px)!important;}
.slideOut{opacity:0!important;transform:translate(-50%,-47%) scale(1.03)!important;filter:blur(5px)!important;}
.star{position:fixed;width:2px;height:2px;background:#fff;border-radius:50%;z-index:1;animation:twinkle 2s infinite alternate;}
@keyframes twinkle{from{opacity:.15;transform:scale(.6)}to{opacity:.9;transform:scale(1.5)}}
#bg{position:fixed;inset:0;background:url("sky.jpg") center/cover no-repeat;opacity:0;transition:opacity 2.5s ease;z-index:0;}
#dim{position:fixed;inset:0;background:rgba(0,0,0,.55);opacity:0;transition:opacity 1s ease;z-index:15;pointer-events:none;}
#dim.show{opacity:1;}
#reveal{position:fixed;inset:0;background:#000;z-index:10;clip-path:circle(0% at 50% 50%);animation:heartOpen 5.2s cubic-bezier(.7,.05,.2,1) forwards;}
@keyframes heartOpen{0%{clip-path:circle(0%)}10%{clip-path:circle(3%)}22%{clip-path:circle(8%)}38%{clip-path:circle(18%)}55%{clip-path:circle(35%)}72%{clip-path:circle(65%)}88%{clip-path:circle(110%)}100%{clip-path:circle(140%)}}

/* ‚ïê‚ïê SIDE CARD ‚ïê‚ïê */
#sideCard{position:fixed;top:0;right:-480px;height:100%;width:420px;display:flex;align-items:center;justify-content:center;z-index:40;transition:1.2s cubic-bezier(.22,1,.36,1);pointer-events:none;}
#sideCard.show{right:60px;pointer-events:auto;}
.cardContent{width:320px;padding:40px 30px;border-radius:28px;background:rgba(255,255,255,0.10);backdrop-filter:blur(22px) brightness(.85) contrast(1.1);-webkit-backdrop-filter:blur(22px) brightness(.85) contrast(1.1);border:1px solid rgba(255,255,255,0.25);box-shadow:0 10px 60px rgba(255,100,180,.3), inset 0 1px 0 rgba(255,255,255,.3);color:#fff;text-align:center;font-family:'Poppins',sans-serif;font-size:18px;letter-spacing:.3px;transform-origin:center center;position:relative;overflow:hidden;}
.cardContent::before{content:"";position:absolute;inset:0;border-radius:inherit;background:linear-gradient(180deg,rgba(20,30,55,.3),rgba(30,20,40,.45));z-index:-1;}
.cardContent.identityMode{width:min(92vw,460px);min-height:260px;padding:38px 40px;border-radius:22px;transition:width .9s cubic-bezier(.22,1,.36,1),padding .9s,border-radius .9s;}

/* ‚ïê‚ïê HUG BUTTON ‚ïê‚ïê */
#hugBtn{position:relative;overflow:hidden;width:100%;padding:18px 24px;border-radius:35px;border:none;cursor:pointer;font-family:'Poppins',sans-serif;font-size:16px;letter-spacing:.4px;color:rgba(255,255,255,.97);font-weight:600;background:transparent;text-shadow:0 1px 2px rgba(0,0,0,.6),0 0 12px rgba(255,180,230,.5);transition:transform .25s ease,box-shadow .25s ease;-webkit-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;}
#hugBtn::before{content:"";position:absolute;inset:0;border-radius:inherit;background:linear-gradient(180deg,rgba(255,255,255,.28),rgba(255,255,255,.10));backdrop-filter:blur(16px) saturate(1.25);-webkit-backdrop-filter:blur(16px) saturate(1.25);box-shadow:inset 0 1px 0 rgba(255,255,255,.55),inset 0 -8px 18px rgba(255,150,200,.18);z-index:0;}
#hugBtn::after{content:"";position:absolute;inset:-2px;border-radius:inherit;pointer-events:none;background:radial-gradient(circle at var(--x,50%) var(--y,50%),rgba(255,120,200,.65) 0%,rgba(255,120,200,.45) 25%,rgba(255,120,200,.25) 45%,transparent 70%);opacity:var(--hold,0);transform:scale(calc(var(--hold,0)*1.9));transition:opacity .2s linear,transform .2s linear;z-index:1;}
#hugBtn:hover{transform:translateY(-3px) scale(1.03);box-shadow:0 10px 30px rgba(255,140,200,.4);}
.aura{position:absolute;inset:-6px;border-radius:inherit;background:radial-gradient(circle,rgba(255,160,210,.35),transparent 70%);filter:blur(14px);opacity:.6;z-index:-1;pointer-events:none;transition:.3s;}
#hugBtn:hover .aura{opacity:1;transform:scale(1.1);}
.heartPop{position:fixed;font-size:22px;pointer-events:none;animation:heartRise 900ms ease forwards;z-index:9999;}
@keyframes heartRise{0%{transform:translateY(0) scale(.6);opacity:0;}20%{opacity:1;}100%{transform:translateY(-80px) scale(1.4);opacity:0;}}

/* ‚ïê‚ïê QUIZ ‚ïê‚ïê */
#quizBox{width:100%;display:flex;flex-direction:column;align-items:center;gap:18px;}
.quizHeader{text-align:center;margin-bottom:20px;}
.quizTitle{font-family:'Great Vibes',cursive;font-size:38px;letter-spacing:.5px;text-shadow:0 2px 8px rgba(0,0,0,.3),0 0 20px rgba(255,180,220,.4);}
.divider{width:120px;height:1px;margin:12px auto 0;background:linear-gradient(90deg,transparent,#ff9bd4,transparent);opacity:.7;}
.question{font-family:'Cormorant Garamond',serif;font-size:20px;line-height:1.6;max-width:90%;margin:auto;color:#fff;letter-spacing:.3px;text-shadow:0 2px 6px rgba(0,0,0,.35);opacity:0;transform:translateY(8px);transition:opacity .9s ease,transform .9s ease;}
.question.show{opacity:1;transform:translateY(0);}
#answerInput{width:100%;padding:14px 16px;border-radius:12px;background:rgba(255,255,255,.22);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border:1px solid rgba(255,255,255,.45);color:#fff;font-size:15px;letter-spacing:.3px;transition:.25s ease;}
#answerInput::placeholder{color:rgba(255,255,255,.6);}
#answerInput:focus{outline:none;background:rgba(255,255,255,.35);border-color:rgba(255,150,210,.9);box-shadow:0 0 0 4px rgba(255,120,200,.2);}
#submitBtn{display:block;margin:22px auto 0;width:78%;text-align:center;padding:13px;border-radius:10px;border:none;background:linear-gradient(135deg,#ff6eb7,#ff4fa3);color:#fff;font-weight:600;font-size:15px;letter-spacing:.3px;cursor:pointer;box-shadow:0 4px 20px rgba(255,80,160,.4);transition:.2s;}
#submitBtn:hover{background:linear-gradient(135deg,#ff4fa3,#e8007a);transform:translateY(-1px);}
#submitBtn:active{transform:scale(.97);}
.response{min-height:26px;font-size:18px;font-family:'Lora',serif;font-style:italic;opacity:.95;max-width:90%;margin:8px auto 0;text-align:center;transition:.35s;}
.fadeText{opacity:0;transform:translateY(10px);transition:opacity 1.2s ease,transform 1.2s ease;}
.fadeText.show{opacity:1;transform:translateY(0);}
.heartMessage{font-family:'Pacifico',cursive;font-size:clamp(28px,4vw,46px);line-height:1.6;color:#fff;opacity:0;transform:translateY(10px);animation:softReveal 1.6s ease forwards;text-shadow:0 2px 15px rgba(0,0,0,.2);}
@keyframes softReveal{to{opacity:1;transform:translateY(0);}}
.quizCenter{display:flex;flex-direction:column;align-items:center;}

/* ‚ïê‚ïê HEART WORLD ‚ïê‚ïê */
#heartWorld{position:fixed;inset:0;z-index:2;opacity:0;pointer-events:none;background:url("pinksky.jpg") center/cover no-repeat;overflow:hidden;filter:brightness(.2) saturate(1.3);transition:opacity 2.6s ease,filter 3s ease;}
#heartWorld.show{opacity:1;filter:brightness(1) saturate(1.05);pointer-events:auto;}
#heartWorld::after{content:"";position:absolute;inset:0;background:radial-gradient(circle at 50% 70%,rgba(255,255,255,.3),rgba(255,255,255,0) 65%);opacity:.5;pointer-events:none;z-index:0;}
.cloud{position:absolute;width:420px;height:220px;background:radial-gradient(circle at 50% 50%,rgba(255,255,255,.9),rgba(255,255,255,.6) 55%,transparent 70%);filter:blur(20px);opacity:.5;animation:drift linear infinite;}
.cloud1{top:18%;left:-30%;animation-duration:70s;}
.cloud2{top:50%;left:-40%;transform:scale(1.2);animation-duration:95s;opacity:.4;}
.cloud3{top:75%;left:-35%;transform:scale(.9);animation-duration:120s;opacity:.35;}
@keyframes drift{from{transform:translateX(0)}to{transform:translateX(140vw)}}
#heartUI{position:fixed;inset:0;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;pointer-events:none;}
.welcomeText{font-family:'Great Vibes',cursive;font-size:clamp(42px,7vw,88px);color:#fff;text-align:center;text-shadow:0 2px 30px rgba(255,100,160,.7),0 0 60px rgba(255,150,200,.4);opacity:0;animation:gentleReveal 2s cubic-bezier(.22,1,.36,1) forwards;pointer-events:none;}
@keyframes gentleReveal{0%{opacity:0;transform:translateY(14px) scale(.97);filter:blur(8px);}100%{opacity:1;transform:translateY(0) scale(1);filter:blur(0);}}
.welcomeSub{font-family:'Lora',serif;font-style:italic;font-size:clamp(16px,2.5vw,22px);color:rgba(255,255,255,.8);text-align:center;margin-top:16px;letter-spacing:.8px;opacity:0;animation:gentleReveal 2s .8s cubic-bezier(.22,1,.36,1) forwards;pointer-events:none;}

/* ‚ïê‚ïê PROMISES STAGE ‚ïê‚ïê */
#promisesStage{position:fixed;inset:0;z-index:15;display:flex;align-items:center;justify-content:center;pointer-events:none;opacity:0;transition:opacity 1.2s ease;}
#promisesStage.show{opacity:1;pointer-events:auto;}
.promisesTitle{font-family:'Great Vibes',cursive;font-size:clamp(36px,6vw,70px);color:#fff;text-align:center;text-shadow:0 2px 25px rgba(255,100,160,.7),0 0 50px rgba(255,150,200,.4);opacity:0;transition:opacity 1s ease,transform 1s ease;transform:translateY(10px);pointer-events:none;}
.promisesTitle.show{opacity:1;transform:translateY(0);}
.promisesSub{font-family:'Lora',serif;font-style:italic;font-size:clamp(15px,2.3vw,20px);color:rgba(255,255,255,.75);text-align:center;margin-top:12px;letter-spacing:.7px;opacity:0;transition:opacity 1s .4s ease;pointer-events:none;}
.promisesSub.show{opacity:1;}
.promiseCard{width:min(88vw,440px);padding:40px 36px;border-radius:24px;background:rgba(255,210,235,0.12);backdrop-filter:blur(26px) saturate(1.2);-webkit-backdrop-filter:blur(26px) saturate(1.2);border:1px solid rgba(255,180,220,.3);box-shadow:0 18px 70px rgba(255,80,150,.25),inset 0 1px 0 rgba(255,255,255,.35);color:#fff;text-align:center;position:relative;overflow:hidden;cursor:pointer;transform:scale(.9) translateY(25px);opacity:0;transition:opacity .8s ease,transform .8s cubic-bezier(.22,1,.36,1),box-shadow .3s;}
.promiseCard.visible{opacity:1;transform:scale(1) translateY(0);}
.promiseCard:hover{box-shadow:0 22px 90px rgba(255,80,150,.4),inset 0 1px 0 rgba(255,255,255,.45);transform:scale(1.02) translateY(-3px);}
.promiseCard::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,240,250,.04),transparent 60%);pointer-events:none;}
.promiseNumber{font-family:'Cormorant Garamond',serif;font-size:22px;color: rgba(255,255,255,.85);text-shadow:0 0 10px rgba(255,200,230,.6);margin-bottom:10px;display:block;font-weight:500;}
.promiseText{font-family:'Lora',serif;font-style:italic;font-size:clamp(16px,2.4vw,20px);line-height:1.7;color:rgba(255,255,255,.95);opacity:0;transform:translateY(6px);transition:opacity .9s ease,transform .9s ease;text-shadow:0 1px 3px rgba(0,0,0,.35),0 0 12px rgba(255,255,255,.35);}
.promiseText.show{opacity:1;transform:translateY(0);}
.promiseCounter{position:fixed;top:40px;left:50%;transform:translateX(-50%);font-family:'Lora',serif;font-style:italic;font-size:15px;color:rgba(255,255,255,.6);letter-spacing:1px;z-index:20;opacity:0;transition:opacity .8s ease;}
.promiseCounter.show{opacity:1;}

/* transition text between promises & letters */
.transitionText{position:fixed;inset:0;z-index:16;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 1.5s ease;}
.transitionText.show{opacity:1;}
.transitionContent{font-family:'Pacifico',cursive;font-size:clamp(26px,4.5vw,50px);color:#fff;text-align:center;line-height:1.6;text-shadow:0 2px 20px rgba(255,100,160,.7),0 0 40px rgba(255,150,200,.4);max-width:90%;padding:0 20px;}

/* heart split */
.centerHeart{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:80px;opacity:0;transition:opacity .8s ease,transform 1s ease;z-index:17;pointer-events:none;}
.centerHeart.show{opacity:1;}
.splitHeart{position:fixed;font-size:40px;opacity:0;transition:all 1.2s cubic-bezier(.22,1,.36,1);z-index:17;pointer-events:none;}
.splitHeart.fly{opacity:1;}

/* ‚ïê‚ïê LOVE LETTERS ‚ïê‚ïê */
#loveLetterStage{position:fixed;inset:0;z-index:15;display:flex;align-items:center;justify-content:center;pointer-events:none;opacity:0;transition:opacity 1.2s ease;}
#loveLetterStage.show{opacity:1;pointer-events:auto;}
.loveLetterHint{position:fixed;bottom:60px;left:50%;transform:translateX(-50%);font-family:'Lora',serif;font-style:italic;font-size:16px;color:rgba(255,255,255,.65);letter-spacing:.8px;text-align:center;z-index:20;animation:breathe 3s ease-in-out infinite;}
@keyframes breathe{0%,100%{opacity:.5}50%{opacity:.9}}
.letterCard{width:min(88vw,440px);padding:44px 40px;border-radius:24px;background:rgba(255,255,255,.12);backdrop-filter:blur(28px) saturate(1.3);-webkit-backdrop-filter:blur(28px) saturate(1.3);border:1px solid rgba(255,255,255,.35);box-shadow:0 20px 80px rgba(255,100,160,.3),inset 0 1px 0 rgba(255,255,255,.4);color:#fff;text-align:center;position:relative;overflow:hidden;cursor:pointer;transform:scale(.92) translateY(20px);opacity:0;transition:opacity .8s ease,transform .8s cubic-bezier(.22,1,.36,1),box-shadow .3s;}
.letterCard.visible{opacity:1;transform:scale(1) translateY(0);}
.letterCard:hover{box-shadow:0 25px 100px rgba(255,100,160,.5),inset 0 1px 0 rgba(255,255,255,.5);transform:scale(1.02) translateY(-3px);}
.letterCard::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,255,255,.06),transparent 60%);pointer-events:none;}
.letterNumber{font-family:'Great Vibes',cursive;font-size:28px;color:rgba(255,180,220,.7);margin-bottom:12px;display:block;}
.letterText{font-family:'Lora',serif;font-style:italic;font-size:clamp(17px,2.5vw,22px);line-height:1.65;color:#fff;text-shadow:0 1px 6px rgba(0,0,0,.25);opacity:0;transform:translateY(6px);transition:opacity .9s ease,transform .9s ease;}
.letterText.show{opacity:1;transform:translateY(0);}
.letterHeart{font-size:32px;margin-top:18px;display:block;opacity:0;transition:opacity .6s .5s ease;}
.letterCard.visible .letterHeart{opacity:1;}
.letterCounter{position:fixed;top:40px;left:50%;transform:translateX(-50%);font-family:'Lora',serif;font-style:italic;font-size:15px;color:rgba(255,255,255,.6);letter-spacing:1px;z-index:20;opacity:0;transition:opacity .8s ease;}
.letterCounter.show{opacity:1;}
.tapHint{position:absolute;bottom:18px;left:50%;transform:translateX(-50%);font-family:'Lora',serif;font-style:italic;font-size:13px;color:rgba(255,255,255,.55);letter-spacing:.6px;animation:breathe 2s ease-in-out infinite;}

/* ‚ïê‚ïê PROPOSAL ‚ïê‚ïê */
#proposalStage{position:fixed;inset:0;z-index:20;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 1.5s ease;}
#proposalStage.show{opacity:1;pointer-events:auto;}
.proposalText{font-family:'Great Vibes',cursive;font-size:clamp(32px,5vw,64px);color:#fff;text-align:center;line-height:1.3;text-shadow:0 2px 20px rgba(255,100,160,.6),0 0 40px rgba(255,150,200,.3);max-width:90vw;margin:0 auto;padding:0 4vw;opacity:0;transform:translateY(16px);transition:opacity 1.4s ease,transform 1.4s cubic-bezier(.22,1,.36,1);}
.proposalText.show{opacity:1;transform:translateY(0);}
.proposalLine{display:block;white-space:nowrap;margin:0;line-height:1.15;}
.proposalButtons{display:flex;gap:40px;margin-top:50px;align-items:center;justify-content:center;opacity:0;transform:translateY(20px);transition:opacity 1s ease,transform 1s ease;}
.proposalButtons.show{opacity:1;transform:translateY(0);}
.yesBtn{padding:18px 44px;border-radius:50px;border:none;cursor:pointer;font-family:'Pacifico',cursive;font-size:20px;letter-spacing:.5px;background:linear-gradient(135deg,#ff6eb7,#ff4fa3,#e8007a);color:#fff;box-shadow:0 8px 40px rgba(255,80,160,.5);animation:yesGlow 2s ease-in-out infinite;transition:transform .2s ease,box-shadow .2s ease;}
@keyframes yesGlow{0%,100%{box-shadow:0 8px 40px rgba(255,80,160,.5),0 0 0 0 rgba(255,80,160,.3);}50%{box-shadow:0 8px 40px rgba(255,80,160,.7),0 0 0 14px rgba(255,80,160,0);}}
.yesBtn:hover{transform:scale(1.08) translateY(-2px);}
.yesBtn:active{transform:scale(.96);}
.noBtn{padding:16px 36px;border-radius:50px;border:2px solid rgba(255,255,255,.4);cursor:pointer;font-family:'Poppins',sans-serif;font-size:16px;font-weight:600;background:rgba(255,255,255,.12);backdrop-filter:blur(10px);color:rgba(255,255,255,.8);letter-spacing:.3px;transition:all .15s ease;position:fixed;}
.noBtn:hover{background:rgba(255,255,255,.18);}

/* ‚ïê‚ïê CELEBRATION ‚ïê‚ïê */
#celebrationStage{position:fixed;inset:0;z-index:25;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 1.5s ease;}
#celebrationStage.show{opacity:1;}
.celebrationText{font-family:'Great Vibes',cursive;font-size:clamp(42px,7vw,90px);color:#fff;text-align:center;line-height:1.4;text-shadow:0 2px 30px rgba(255,100,160,.8),0 0 60px rgba(255,200,230,.5);opacity:0;}
.celebrationText.pop{animation:textPop 1s cubic-bezier(.22,1,.36,1) forwards;}
@keyframes textPop{0%{opacity:0;transform:scale(.7);filter:blur(8px);}60%{transform:scale(1.05);}100%{opacity:1;transform:scale(1);filter:blur(0);}}
.firework{position:fixed;pointer-events:none;z-index:26;width:6px;height:6px;border-radius:50%;animation:fireworkBurst .9s ease-out forwards;}
@keyframes fireworkBurst{0%{opacity:1;transform:translate(0,0) scale(1);}100%{opacity:0;transform:translate(var(--fx),var(--fy)) scale(0);}}
.celebHeart{position:fixed;font-size:28px;pointer-events:none;z-index:26;animation:celebHeartFly 2s cubic-bezier(.22,1,.36,1) forwards;}
@keyframes celebHeartFly{0%{opacity:1;transform:translateY(0) scale(.5) rotate(0deg);}30%{opacity:1;transform:translateY(-40vh) scale(1.2) rotate(var(--rot));}100%{opacity:0;transform:translateY(-90vh) scale(.8) rotate(var(--rot2));}}

/* ‚ïê‚ïê CONFESSION ‚ïê‚ïê */
#confessionStage{position:fixed;inset:0;z-index:30;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 1.8s ease;}
#confessionStage.show{opacity:1;pointer-events:auto;}
#confessionDeco{position:fixed;left:0;top:0;width:30%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:30px;z-index:31;pointer-events:none;opacity:0;transition:opacity 1.5s 1s ease;}
#confessionDeco.show{opacity:1;}
.decoHeartLarge{font-size:80px;filter:drop-shadow(0 0 30px rgba(255,120,180,.7));animation:decoFloat 4s ease-in-out infinite;}
@keyframes decoFloat{0%,100%{transform:translateY(0) scale(1);}50%{transform:translateY(-12px) scale(1.05);}}
.decoText{font-family:'Great Vibes',cursive;font-size:28px;color:rgba(255,255,255,.7);text-align:center;line-height:1.6;text-shadow:0 0 20px rgba(255,150,200,.5);}
#confessionCard{position:fixed;top:50%;left:65%;transform:translate(-50%,-50%);width:min(52vw,560px);height:min(82vh,700px);border-radius:28px;background:rgba(255,255,255,.1);backdrop-filter:blur(30px) saturate(1.4);-webkit-backdrop-filter:blur(30px) saturate(1.4);border:1px solid rgba(255,255,255,.3);box-shadow:0 20px 100px rgba(255,100,160,.35),inset 0 1px 0 rgba(255,255,255,.35),inset 0 -1px 0 rgba(255,255,255,.1);display:flex;flex-direction:column;z-index:32;overflow:hidden;opacity:0;transition:opacity 1.5s .5s ease,transform 1.5s .5s cubic-bezier(.22,1,.36,1);}
#confessionCard.show{opacity:1;transform:translate(-50%,-50%);}
.confessionHeader{padding:24px 28px 16px;border-bottom:1px solid rgba(255,255,255,.15);text-align:center;flex-shrink:0;}
.confessionTitle{font-family:'Great Vibes',cursive;font-size:38px;color:#fff;text-shadow:0 0 20px rgba(255,150,200,.6);}
.confessionSubtitle{font-family:'Lora',serif;font-style:italic;font-size:13px;color:rgba(255,255,255,.55);letter-spacing:.8px;margin-top:4px;}
#confessionScroll{flex:1;overflow-y:auto;padding:24px 28px 30px;scroll-behavior:smooth;}

#confessionBody{font-family:'Lora',serif;font-size:clamp(13px,1.6vw,16px);line-height:1.9;color:rgba(255,255,255,.9);letter-spacing:.2px;text-align:left;min-height:20px;}
.confessionBgHeart{position:absolute;pointer-events:none;z-index:0;font-size:18px;opacity:.08;animation:confHeartFloat linear infinite;}
@keyframes confHeartFloat{from{transform:translateY(0) rotate(0deg);}to{transform:translateY(-100vh) rotate(360deg);}}
#holdFinishBtn{position:relative;overflow:hidden;margin:0 28px 24px;padding:16px;border-radius:40px;border:none;cursor:pointer;font-family:'Pacifico',cursive;font-size:16px;letter-spacing:.4px;color:rgba(255,255,255,.97);background:transparent;flex-shrink:0;transition:transform .2s ease;display:none;}
#holdFinishBtn::before{content:"";position:absolute;inset:0;border-radius:inherit;background:linear-gradient(180deg,rgba(255,255,255,.25),rgba(255,255,255,.08));backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);box-shadow:inset 0 1px 0 rgba(255,255,255,.5);z-index:0;}
#holdFinishBtn::after{content:"";position:absolute;inset:-2px;border-radius:inherit;pointer-events:none;background:radial-gradient(circle at var(--hx,50%) var(--hy,50%),rgba(255,120,200,.65) 0%,rgba(255,120,200,.45) 25%,rgba(255,120,200,.22) 45%,transparent 70%);opacity:var(--hhold,0);transform:scale(calc(var(--hhold,0)*1.9));transition:opacity .2s linear,transform .2s linear;z-index:1;}
#holdFinishBtn:hover{transform:translateY(-2px) scale(1.02);}
.holdAura{position:absolute;inset:-6px;border-radius:inherit;background:radial-gradient(circle,rgba(255,160,210,.35),transparent 70%);filter:blur(14px);opacity:.6;z-index:-1;pointer-events:none;transition:.3s;}
#holdFinishBtn:hover .holdAura{opacity:1;}
.paraGap{display:block;height:.8em;}

/* ‚ïê‚ïê ENDING ‚ïê‚ïê */
#endingStage{position:fixed;inset:0;z-index:50;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#000;opacity:0;pointer-events:none;transition:opacity 3s ease;}
#endingStage.show{opacity:1;}
.endingText{font-family:'Great Vibes',cursive;font-size:clamp(38px,6vw,80px);color:#fff;text-align:center;line-height:1.5;text-shadow:0 0 40px rgba(255,180,220,.7);opacity:0;transition:opacity 2s ease,transform 2s ease;transform:translateY(10px);}
.endingText.show{opacity:1;transform:translateY(0);}
.endingHeart{font-size:70px;margin-top:30px;opacity:0;transition:opacity 2s 1s ease;filter:drop-shadow(0 0 30px rgba(255,120,180,.9));animation:endHeartBeat 2s ease-in-out infinite;}
@keyframes endHeartBeat{0%,100%{transform:scale(1);}50%{transform:scale(1.08);}}
#endingStage.show .endingHeart{opacity:1;}
/* memory flash */
.memoryFlash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:51;opacity:0;pointer-events:none;}
.memoryFlash.show{animation:flashIn .6s ease forwards;}
@keyframes flashIn{0%{opacity:0;}50%{opacity:1;}100%{opacity:0;}}
.memoryContent{font-family:'Great Vibes',cursive;font-size:clamp(32px,5vw,64px);color:#fff;text-align:center;text-shadow:0 0 30px rgba(255,150,200,.8);padding:0 30px;}
/* countdown */
.countdownText{font-family:'Poppins',sans-serif;font-size:clamp(50px,10vw,120px);font-weight:600;color:#fff;text-shadow:0 0 40px rgba(255,120,200,.9);letter-spacing:3px;}
/* infinity */
.infinitySymbol{font-size:clamp(60px,12vw,150px);margin:20px 0;}
/* closing circle */
#closingCircle{position:fixed;inset:0;background:#000;z-index:60;clip-path:circle(150% at 50% 50%);opacity:0;pointer-events:none;}
#closingCircle.active{opacity:1;animation:heartClose 4s cubic-bezier(.7,.05,.2,1) forwards;}
@keyframes heartClose{0%{clip-path:circle(150%)}20%{clip-path:circle(110%)}35%{clip-path:circle(65%)}50%{clip-path:circle(35%)}65%{clip-path:circle(18%)}80%{clip-path:circle(8%)}92%{clip-path:circle(3%)}100%{clip-path:circle(0%)}}

/* ‚ïê‚ïê UTILS ‚ïê‚ïê */
.fadeOldWorld{opacity:0!important;transition:opacity 2.5s ease!important;}
.globalPetal{position:fixed;pointer-events:none;z-index:6;font-size:clamp(14px,2vw,22px);animation:globalPetalFall linear forwards;opacity:.7;}
@keyframes globalPetalFall{0%{transform:translateY(-40px) rotate(0deg) translateX(0);opacity:.7;}100%{transform:translateY(110vh) rotate(720deg) translateX(var(--sway));opacity:0;}}

/* ‚ïê‚ïê RESPONSIVE ‚ïê‚ïê */
@media(max-height:800px){#confessionCard{height:min(86vh,700px);}#proposalButtons{margin-top:28px;}}
@media(max-width:700px){.proposalLine{white-space:normal;}}
@media(max-height:720px){#heartUI,#proposalStage,#celebrationStage{justify-content:flex-start;padding-top:80px;}.proposalText{transform:none!important;}.proposalButtons{margin-top:25px;}#confessionCard{top:55%;transform:translateY(-55%);}}
@media(max-width:700px){
#sideCard{right:50%;transform:translateX(50%);width:100%;padding:0 18px;}
#sideCard.show{right:50%;transform:translateX(50%);}
.cardContent{width:100%;max-width:380px;margin:auto;}
#confessionCard{right:50%;transform:translate(50%,-50%);width:min(92vw,500px);}
#confessionCard.show{transform:translate(50%,-50%);}
#confessionDeco{display:none;}
.letterCard,.promiseCard{width:min(90vw,420px);}
/* MOBILE CONFESSION FIX */
#confessionBody{font-size:14px;line-height:1.8;padding-bottom:20px;}
}

  <div class="cloud cloud2"></div>

</div>

<div id="loveLetterStage"></div>

  <div id="confessionCard">
    <div class="confessionHeader">
      <div class="confessionTitle">For my Baby üíó</div>

    </div>

</div>

<audio id="musicB" src="music.mp3" preload="auto"></audio>

<script>
/* ‚ïê‚ïê MUSIC ‚ïê‚ïê */
const musicA=document.getElementById("musicA");
const musicB=document.getElementById("musicB");
let active=musicA,standby=musicB,musicStarted=false;
const LOOP_POINT=8,FADE_TIME=4000,MAX_VOL=0.18;
[musicA,musicB].forEach(m=>m.volume=0);
function startMusic(){if(musicStarted) return;musicStarted=true;active.currentTime=LOOP_POINT;active.play();fade(active,MAX_VOL,3000);monitorLoop();}
function monitorLoop(){setInterval(()=>{if(!active.duration) return;if(active.duration-active.currentTime<FADE_TIME/1000+0.2) crossfade();},200);}
function crossfade(){standby.currentTime=LOOP_POINT;standby.play();fade(standby,MAX_VOL,FADE_TIME);fade(active,0,FADE_TIME);const t=active;active=standby;standby=t;}
function fade(audio,target,duration){const step=50,change=(target-audio.volume)/(duration/step);const f=setInterval(()=>{audio.volume+=change;if((change>0&&audio.volume>=target)||(change<0&&audio.volume<=target)){audio.volume=target;clearInterval(f);if(target===0) audio.pause();}},step);}

document.addEventListener("DOMContentLoaded",()=>{

/* ‚ïê‚ïê OPENING ‚ïê‚ïê */
setTimeout(()=>document.getElementById("bg").style.opacity=1,3500);
setTimeout(()=>{document.getElementById("reveal").remove();startStory();},8500);

const lines=["Hello Cutieeü•∞","This valentine is not normal for me...üòé","Ene heluu 517km is really tooo farü•≤ü´Ç","Your bubu is missing you little more than usual today..üòå","Ningoskara eno madini nan ivattu...üòÅ","Relax and enjoyy..üôÇü•∞"];
const story=document.getElementById("story");
const dim=document.getElementById("dim");
let index=0;

function showSlides(){
  story.classList.remove("slideIn","slideOut");
  story.textContent=lines[index];
  requestAnimationFrame(()=>story.classList.add("slideIn"));
  setTimeout(()=>{
    story.classList.remove("slideIn");story.classList.add("slideOut");
    setTimeout(()=>{index++;if(index>=lines.length){dim.classList.remove("show");createSideCard();return;}showSlides();},1500);
  },3800);
}
function startStory(){setTimeout(()=>{dim.classList.add("show");setTimeout(showSlides,2000);},700);}

/* STARS */
for(let i=0;i<60;i++){
  const s=document.createElement("div");s.className="star";
  s.style.left=Math.random()*100+"vw";s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*2+"s";document.body.appendChild(s);
}

/* SIDE CARD */
function createSideCard(){
  const card=document.createElement("div");card.id="sideCard";
  card.innerHTML=`<div class="cardContent"><div id="cardInner"><button id="hugBtn">Hold here to hug me tightly ü´Ç<div class="aura"></div></button></div></div>`;
  document.body.appendChild(card);requestAnimationFrame(()=>card.classList.add("show"));
}

/* HUG HOLD */
let holdInterval=null,activeBtn=null;
const HOLD_TIME=2600;
document.addEventListener("pointerdown",(e)=>{
  const btn=e.target.closest("#hugBtn");if(!btn) return;
  activeBtn=btn;const rect=btn.getBoundingClientRect();
  btn.style.setProperty("--x",((e.clientX-rect.left)/rect.width*100)+"%");
  btn.style.setProperty("--y",((e.clientY-rect.top)/rect.height*100)+"%");
  btn.style.setProperty("--hold","0");
  const start=performance.now();
  holdInterval=setInterval(()=>{
    let p=Math.min((performance.now()-start)/HOLD_TIME,1);
    btn.style.setProperty("--hold",p.toFixed(3));
    if(p>=1){clearInterval(holdInterval);activeBtn=null;hugComplete(btn);}
  },16);
});
document.addEventListener("pointerup",cancelHold);
document.addEventListener("pointercancel",cancelHold);
function cancelHold(){if(!activeBtn) return;clearInterval(holdInterval);activeBtn.style.setProperty("--hold","0");activeBtn=null;}

function hugComplete(btn){
  musicA.play().then(()=>{musicA.pause();musicA.currentTime=0;}).catch(()=>{});
  musicB.play().then(()=>{musicB.pause();musicB.currentTime=0;}).catch(()=>{});
  btn.style.setProperty("--hold","1");
  const rect=btn.getBoundingClientRect();
  const emojis=["üíó","üíñ","üíï","‚ù§Ô∏è","ü©∑","üíù"];
  for(let i=0;i<14;i++){
    const h=document.createElement("div");h.className="heartPop";
    h.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    const angle=Math.random()*Math.PI*2,dist=40+Math.random()*90;
    h.style.left=(rect.left+rect.width/2+Math.cos(angle)*dist)+"px";
    h.style.top=(rect.top+rect.height/2+Math.sin(angle)*dist)+"px";
    h.style.fontSize=(20+Math.random()*20)+"px";
    document.body.appendChild(h);setTimeout(()=>h.remove(),950);
  }
  const card=btn.closest(".cardContent");
  setTimeout(()=>card.classList.add("identityMode"),250);
  setTimeout(()=>{expandCard(card);setTimeout(()=>{const q=document.getElementById("quizBox");if(q)q.style.opacity=1;},80);},950);
}

/* QUIZ */
function expandCard(card){
  document.getElementById("cardInner").innerHTML=`
  <div id="quizBox" style="opacity:0;transition:opacity .8s ease;">
    <div class="quizHeader"><div class="quizTitle">Prove that you're my Babyy üò§‚ù§Ô∏è</div><div class="divider"></div></div>
    <div class="quizCenter">
      <div id="questionText" class="question"></div>
      <input id="answerInput" type="text" placeholder="answer madu nodona..." autocomplete="off">
      <button id="submitBtn">Send üíå</button>
      <div id="responseText" class="response"></div>
    </div>
  </div>`;startQuiz();
}
const quiz=[
  {q:"Nan Phone nalli nin contact name enu..?",a:["indu","amruta","my baby"],ok:"üíó hehe correctüòÅ",no:"Pakka naa üòå"},
  {q:"What do you call me when it's just us..?",a:["cutie","bubu","baby","love","idiot"],ok:"Soo cuteeü•∫ü§≠",no:"Yochne madu..ü•∫"},
  {q:"Which chocolate you gave me on my Birthdayy..?",a:["diary milk","dairy milk","fruit and nut","dairymilk","diarymilk"],ok:"Easy ittu idu..üòå",no:"I hate you..üò§"},
  {q:"Happiness level kammi iddaga en madbek ninuu..?",a:["hug","kiss","talk","call"],ok:"Mmuuaaahh üíã",no:"not at all..ü•≤"}
];
let qIndex=0;
function startQuiz(){showQuestion();}
function showQuestion(){
  const q=quiz[qIndex];const qBox=document.getElementById("questionText");
  const input=document.getElementById("answerInput");const resp=document.getElementById("responseText");
  if(!qBox) return;if(resp) resp.textContent="";if(input) input.value="";
  qBox.classList.remove("show");qBox.textContent=q.q;
  setTimeout(()=>{qBox.classList.add("show");input.focus();},120);
}
document.addEventListener("click",(e)=>{if(e.target.matches("#submitBtn")) checkAnswer();});
document.addEventListener("keydown",(e)=>{if(e.key==="Enter"&&document.activeElement.id==="answerInput"){const b=document.getElementById("submitBtn");if(b) b.click();}});
function checkAnswer(){
  const input=document.getElementById("answerInput");if(!input) return;
  const user=input.value.toLowerCase().trim();const q=quiz[qIndex];const resp=document.getElementById("responseText");
  const correct=q.a.some(a=>user.includes(a));
  if(correct){
    if(resp){resp.textContent=q.ok;resp.style.color="#ffb3da";}
    setTimeout(()=>{qIndex++;if(qIndex<quiz.length) showQuestion();else quizComplete();},900);
  }else{if(resp){resp.textContent=q.no;resp.style.color="#ffd6ec";}}
}

function quizComplete(){
  const card=document.querySelector(".cardContent");const inner=document.getElementById("cardInner");
  inner.innerHTML=`<div class="finalOpen fadeText" style="font-family:'Pacifico',cursive;font-size:38px;line-height:1.5;">YAYY!..üòÅüíó<br>Konegu prove madbitte alvaa..ü•∞üß°<br>Take this hugg..ü´Ç</div>`;
  requestAnimationFrame(()=>inner.querySelector(".fadeText").classList.add("show"));
  setTimeout(()=>{
    const ft=inner.querySelector(".fadeText");if(ft) ft.classList.remove("show");
    setTimeout(()=>{
      inner.innerHTML=`<div class="heartMessage" style="font-family:'Pacifico',cursive;">Baa nan jotee..<br>I have something for you inside my heart üíó</div>`;
      setTimeout(()=>{inner.style.opacity="0";inner.style.transition="opacity 0.6s ease";setTimeout(()=>enterHeartWorld(card),600);},2500);
    },1300);
  },2800);
}

/* HEART ENTRY PORTAL */
function enterHeartWorld(card){
  const rect=card.getBoundingClientRect();
  card.style.cssText+=`position:fixed;top:${rect.top}px;left:${rect.left}px;width:${rect.width}px;height:${rect.height}px;transform:none;margin:0;`;
  card.parentElement.style.pointerEvents="none";
  const ci=document.getElementById("cardInner");if(ci) ci.innerHTML="";
  const overlay=document.createElement("div");
  overlay.style.cssText=`position:fixed;inset:0;z-index:998;pointer-events:none;opacity:0;background:radial-gradient(ellipse at 50% 50%,transparent 0%,rgba(255,182,230,.25) 35%,rgba(255,140,200,.65) 65%,rgba(255,100,170,.92) 100%);transition:opacity 2.2s ease;`;
  document.body.appendChild(overlay);
  setTimeout(()=>overlay.style.opacity="1",50);
  card.style.transition="all 4.5s cubic-bezier(.22,1,.36,1)";
  card.style.background="linear-gradient(180deg,#ffd9f0,#ffc3ea,#ffaee2)";
  card.style.backdropFilter="none";card.style.webkitBackdropFilter="none";
  card.style.boxShadow="0 0 140px rgba(255,140,220,1)";
  requestAnimationFrame(()=>requestAnimationFrame(()=>{
    card.style.width="100vw";card.style.height="100vh";
    card.style.top="0";card.style.left="0";card.style.borderRadius="0";
  }));
  setTimeout(()=>{
    document.getElementById("bg")?.classList.add("fadeOldWorld");
    document.getElementById("dim")?.classList.add("fadeOldWorld");
    document.querySelectorAll(".star").forEach(s=>s.classList.add("fadeOldWorld"));
  },1200);
  setTimeout(()=>{
    overlay.style.transition="opacity 2.2s ease";overlay.style.opacity="0";
    card.style.transition="opacity 2.2s ease";card.style.opacity="0";
    document.getElementById("heartWorld").classList.add("show");
    setTimeout(()=>{overlay.remove();card.remove();startHeartWorld();},2200);
  },5500);
}

/* HEART WORLD */
function startHeartWorld(){
  startMusic();startPetalRain();
  setTimeout(()=>{
    const ui=document.getElementById("heartUI");ui.style.zIndex="10";
    const w=document.createElement("div");w.className="welcomeText";w.textContent="Welcome to my Heart üòéüå∏";
    ui.appendChild(w);
    const sub=document.createElement("div");sub.className="welcomeSub";sub.textContent="you made it here, baby...";
    ui.appendChild(sub);
    setTimeout(()=>{
      w.style.transition="opacity 1.5s ease,transform 1.5s ease";sub.style.transition="opacity 1.5s ease,transform 1.5s ease";
      w.style.opacity="0";w.style.transform="translateY(-14px)";sub.style.opacity="0";
      setTimeout(()=>{ui.innerHTML="";startPromises();},1500);
    },4000);
  },2500);
}

/* PETALS */
let petalInterval=null;
function startPetalRain(){
  const petals=["üå∏","üå∫","üíÆ","üå∑","ü™∑"];
  petalInterval=setInterval(()=>{
    const p=document.createElement("div");p.className="globalPetal";
    p.textContent=petals[Math.floor(Math.random()*petals.length)];
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(8+Math.random()*10)+"s";
    p.style.setProperty("--sway",(Math.random()*80-40)+"px");
    p.style.fontSize=(12+Math.random()*14)+"px";
    p.style.opacity=String(.4+Math.random()*.4);
    document.body.appendChild(p);setTimeout(()=>p.remove(),20000);
  },800);
}

/* ‚ïê‚ïê PROMISES ‚ïê‚ïê */
const promises=[
  {text:"We won't deserve respect from each other"},
  {text:"We will not share anything with anyone"},
  {text:"We will not let this friendship die at any cost"},
  {text:"We will meet each other at least once a year"},
  {text:"We will not use the word Goodbye"}
];
let promiseIndex=0;

function startPromises(){
  const stage=document.getElementById("promisesStage");
  stage.style.display="flex";stage.style.flexDirection="column";stage.classList.add("show");
  const title=document.createElement("div");title.className="promisesTitle";
  title.textContent="Remember our 5 promises?";stage.appendChild(title);
  setTimeout(()=>title.classList.add("show"),300);
  const sub=document.createElement("div");sub.className="promisesSub";
  sub.textContent="...when we were just best friends";stage.appendChild(sub);
  setTimeout(()=>sub.classList.add("show"),500);
  const counter=document.createElement("div");counter.className="promiseCounter";counter.id="promiseCounter";
  counter.textContent=`${promiseIndex+1} of ${promises.length}`;stage.appendChild(counter);
  setTimeout(()=>counter.classList.add("show"),700);
  setTimeout(()=>{title.style.opacity="0";sub.style.opacity="0";setTimeout(()=>showNextPromise(),800);},3000);
}

function showNextPromise(){
  const stage=document.getElementById("promisesStage");
  const old=stage.querySelector(".promiseCard");
  if(old){old.style.opacity="0";old.style.transform="scale(.9) translateY(-20px)";setTimeout(()=>old.remove(),700);}
  if(promiseIndex>=promises.length){endPromises();return;}
  const p=promises[promiseIndex];const counter=document.getElementById("promiseCounter");
  if(counter) counter.textContent=`${promiseIndex+1} of ${promises.length}`;
  setTimeout(()=>{
    const card=document.createElement("div");card.className="promiseCard";
    card.innerHTML=`<span class="promiseNumber">Promise ${promiseIndex+1}</span><p class="promiseText">${p.text}</p>`;
    stage.appendChild(card);
    setTimeout(()=>{card.classList.add("visible");setTimeout(()=>card.querySelector(".promiseText").classList.add("show"),300);},80);
    card.addEventListener("click",()=>{promiseIndex++;showNextPromise();},{once:true});
  },old?700:0);
}

function endPromises(){
  const stage=document.getElementById("promisesStage");
  stage.style.opacity="0";stage.style.transition="opacity 1s ease";
  setTimeout(()=>{stage.remove();showTransition();},1000);
}

/* TRANSITION: promises ‚Üí letters */
function showTransition(){
  const t=document.createElement("div");t.className="transitionText";
  t.innerHTML=`<div class="transitionContent">And somewhere along the way...<br>my heart got distracted üíó</div>`;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),300);
  setTimeout(()=>{
    t.style.opacity="0";
    setTimeout(()=>{t.remove();heartSplitAnimation();},1000);
  },3000);
}

/* HEART SPLIT */
function heartSplitAnimation(){
  const h=document.createElement("div");h.className="centerHeart";h.textContent="üíó";
  document.body.appendChild(h);
  setTimeout(()=>h.classList.add("show"),200);
  setTimeout(()=>{
    h.style.opacity="0";
    const positions=[
      {x:20,y:15},{x:50,y:10},{x:80,y:18},{x:25,y:55},{x:50,y:50},{x:75,y:58},{x:50,y:85}
    ];
    for(let i=0;i<7;i++){
      setTimeout(()=>{
        const sh=document.createElement("div");sh.className="splitHeart";sh.textContent="üíó";
        sh.style.left="50%";sh.style.top="50%";sh.style.transform="translate(-50%,-50%)";
        document.body.appendChild(sh);
        setTimeout(()=>{
          sh.classList.add("fly");
          sh.style.left=positions[i].x+"vw";
          sh.style.top=positions[i].y+"vh";
          sh.style.transform="translate(-50%,-50%) scale(1.1)";
        },50);
        setTimeout(()=>{sh.style.opacity="0";setTimeout(()=>sh.remove(),500);},1400);
      },i*150);
    }
    setTimeout(()=>{h.remove();startLoveLetters();},2000);
  },1500);
}

/* LOVE LETTERS */
const loveReasons=[

let holdFinishInterval=null,holdFinishActive=false;
const HOLD_FINISH_TIME=3000;
function setupHoldFinish(btn){

    holdFinishActive=true;const rect=b.getBoundingClientRect();

    b.style.setProperty("--hy",((e.clientY-rect.top)/rect.height*100)+"%");
    b.style.setProperty("--hhold","0");
    const start=performance.now();
    holdFinishInterval=setInterval(()=>{
      let p=Math.min((performance.now()-start)/HOLD_FINISH_TIME,1);
      b.style.setProperty("--hhold",p.toFixed(3));
      musicA.volume=MAX_VOL*(1-p);musicB.volume=MAX_VOL*(1-p);
      if(p>=1){musicA.pause();musicB.pause();clearInterval(holdFinishInterval);holdFinishActive=false;hugFinishComplete(b);}
    },16);
  });
  document.addEventListener("pointerup",()=>{
    if(!holdFinishActive) return;clearInterval(holdFinishInterval);holdFinishActive=false;btn.style.setProperty("--hhold","0");
  });
}
