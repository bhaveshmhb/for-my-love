<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my BabyðŸ©·</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
}
#story{
position:fixed;
top:38%;
right:10%;
width:520px;
max-width:80%;
color:white;
font-family:'Great Vibes',cursive;
font-size:72px;
line-height:1.25;
pointer-events:none;
opacity:0;
transform:translateY(40px) scale(0.98);
filter:blur(12px);

transition:
opacity 1.6s ease,
transform 1.6s ease,
filter 1.6s ease;

text-shadow:0 0 25px rgba(255,255,255,0.35);
}

.show{
opacity:1;
transform:translateY(0px) scale(1);
filter:blur(0);
}

.hide{
opacity:0;
transform:translateY(-25px) scale(1.02);
filter:blur(14px);
}

/* background image */
#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2.5s ease;
}

/* overlay that we cut open */
#reveal{
position:fixed;
inset:0;
background:black;
z-index:10;
pointer-events:none;

/* the mask */
-webkit-mask:url(#heartMask);
mask:url(#heartMask);

animation:revealAnim 5.2s ease forwards;
transition:opacity 1s ease;

}

/* heart grows + blur clears */
@keyframes revealAnim{
0%{
-webkit-mask-size:0% 0%;
mask-size:0% 0%;
-webkit-mask-position:center;
mask-position:center;
filter:blur(20px);
}

40%{
-webkit-mask-size:18% 18%;
mask-size:18% 18%;
}

70%{
-webkit-mask-size:90% 90%;
mask-size:90% 90%;
filter:blur(8px);
}

100%{
-webkit-mask-size:260% 260%;
mask-size:260% 260%;
filter:blur(0px);
}
}
</style>

</head>

<body>

<!-- heart mask definition -->

<svg width="0" height="0">
<defs>
<mask id="heartMask" maskUnits="objectBoundingBox">
<rect width="1" height="1" fill="black"/>
<path fill="white" d="
M0.5 0.9
C0.15 0.65 0 0.45 0 0.25
C0 0.1 0.12 0 0.25 0
C0.38 0 0.5 0.12 0.5 0.2
C0.5 0.12 0.62 0 0.75 0
C0.88 0 1 0.1 1 0.25
C1 0.45 0.85 0.65 0.5 0.9Z"/>
</mask>
</defs>
</svg>

<div id="bg"></div>
<div id="reveal"></div>
<div id="story"></div>


<script>
/* sky fades in slightly after opening begins */
setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},600);

/* remove black overlay after animation */
setTimeout(()=>{
document.getElementById("reveal").style.opacity="0";
},5200);

setTimeout(()=>{
document.getElementById("reveal").style.display="none";
},6200);


const lines=[
"hey...",
"donâ€™t read this",
"just feel it",
"because tonight",
"i made something for you"
];

const story=document.getElementById("story");
let index=0;

function showLine(){

if(index>=lines.length) return;

story.classList.remove("hide");
story.textContent=lines[index];

setTimeout(()=> story.classList.add("show"),50);

/* hold time */
setTimeout(()=>{
story.classList.remove("show");
story.classList.add("hide");
index++;
setTimeout(showLine,1600);
},2600);
}

/* start AFTER reveal finishes */
setTimeout(showLine,6200);

</script>

</body>
</html>
