<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my Babyü©∑</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
}
#story{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(.85);
width:min(90%,750px);
text-align:center;
color:white;
font-family:'Great Vibes',cursive;
font-size:clamp(38px,7vw,80px);
line-height:1.25;
z-index:20;
opacity:0;
transition:all 900ms cubic-bezier(.22,1,.36,1);
text-shadow:0 0 25px rgba(255,255,255,0.35);
}

/* slide enters */
.slideIn{
opacity:1 !important;
transform:translate(-50%,-50%) scale(1);
}

/* slide exits */
.slideOut{
opacity:0;
transform:translate(-50%,-60%) scale(.92);
}



.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:.7;
z-index:1;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:.2;transform:scale(.7)}
to{opacity:1;transform:scale(1.4)}
}

/* background image */
#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2.5s ease;
}
#dim{
position:fixed;
inset:0;
background:rgba(0,0,0,.55);
opacity:0;
transition:opacity 1s ease;
z-index:15;
pointer-events:none;
}

#dim.show{
opacity:1;
}

/* overlay that we cut open */
/* HEART REVEAL ‚Äî WORKS EVERYWHERE */
#reveal{
position:fixed;
inset:0;
background:black;
z-index:10;
clip-path:circle(0% at 50% 50%);
animation:heartOpen 4.8s cubic-bezier(.7,.05,.2,1) forwards;
}

@keyframes heartOpen{
0%{clip-path:circle(0% at 50% 50%)}
40%{clip-path:circle(15% at 50% 50%)}
70%{clip-path:circle(60% at 50% 50%)}
100%{clip-path:circle(140% at 50% 50%)}
}
/* floating side card container */
#sideCard{
position:fixed;
top:0;
right:-420px; /* start outside screen */
height:100%;
width:420px;
display:flex;
align-items:center;
justify-content:center;
z-index:40;
transition:1.2s cubic-bezier(.22,1,.36,1);
pointer-events:none; /* inactive until visible */
}

/* when shown */
#sideCard.show{
right:60px; /* FLOAT inward instead of edge */
pointer-events:auto;
}

/* glass card */
.cardContent{
width:320px;
padding:40px 30px;
border-radius:22px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(18px);
-webkit-backdrop-filter:blur(18px);
box-shadow:0 10px 45px rgba(255,105,180,.25);
color:white;
text-align:center;
font-family:'Poppins',sans-serif;
font-size:18px;
letter-spacing:.3px;
}
#hugBtn{
position:relative;
overflow:hidden;

width:100%;
padding:18px 22px;
border-radius:40px;
border:none;
cursor:pointer;

background:rgba(255,255,255,0.12);
color:white;
font-family:'Poppins',sans-serif;
font-size:16px;
letter-spacing:.3px;

transition:background .25s, box-shadow .25s;
}

/* hover softness */
#hugBtn:hover{
background:rgba(255,255,255,0.18);
box-shadow:0 0 25px rgba(255,105,180,.35);
}

/* spreading warmth layer */
#hugBtn::before{
content:"";
position:absolute;
inset:0;
border-radius:40px;
pointer-events:none;



/* touch origin */
background:radial-gradient(circle at var(--x,50%) var(--y,50%),
rgba(255,105,180,.55) 0%,
rgba(255,105,180,.35) 25%,
rgba(255,105,180,.18) 45%,
transparent 70%);

/* controlled by JS */
opacity:var(--hold,0);
transform:scale(calc(var(--hold,0) * 1.8));

transition:opacity .2s linear, transform .2s linear;
}
/* prevent long-press selection & callout on touch */
#hugBtn, .cardContent {
-webkit-user-select:none;
user-select:none;

-webkit-touch-callout:none;
-webkit-tap-highlight-color:transparent;
}
.heartPop{
position:absolute;
font-size:22px;
pointer-events:none;
animation:heartRise 900ms ease forwards;
}

@keyframes heartRise{
0%{
transform:translateY(0) scale(.6);
opacity:0;
}
20%{
opacity:1;
}
100%{
transform:translateY(-70px) scale(1.4);
opacity:0;
}
}
.cardContent.expand{
height:360px;
transition:height .7s cubic-bezier(.22,1,.36,1);
}

/* MOBILE FIX */
@media (max-width: 700px){

#sideCard{
right:50%;
transform:translateX(50%);
width:100%;
padding:0 18px;
}

#sideCard.show{
right:50%;
transform:translateX(50%);
}

.cardContent{
width:100%;
max-width:380px;
margin:auto;
}


#quizBox{
display:flex;
flex-direction:column;
justify-content:space-between;
height:100%;
padding:10px 10px 20px 10px;
}

/* top small title */
.quizTitle{
font-family:'Great Vibes',cursive;
font-size:28px;
opacity:.85;
margin-bottom:10px;
}

/* main question */
.question{
font-size:24px;
line-height:1.4;
margin:30px 0 20px 0;
}

/* input style */
.inputWrap{
position:relative;
width:70%;
margin:0 auto;
}

#answerInput{
width:100%;
border:none;
outline:none;
background:transparent;
color:white;
font-size:18px;
text-align:center;
padding:10px 0;
border-bottom:2px solid rgba(255,255,255,.35);
font-family:'Poppins',sans-serif;
}

/* glowing underline */
.inputGlow{
position:absolute;
left:0;
bottom:-2px;
height:2px;
width:0%;
background:linear-gradient(90deg,#ff7ac8,#ffd6f1);
transition:.4s;
}

#answerInput:focus + .inputGlow{
width:100%;
}

/* response text */
.response{
margin-top:20px;
min-height:24px;
opacity:.9;
font-size:18px;
}

/* bottom hint */
.quizBottom{
opacity:.5;
font-size:13px;
margin-top:auto;
padding-top:20px;
}
.shake{
animation:shake .35s;
}

@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-4px)}
50%{transform:translateX(4px)}
75%{transform:translateX(-4px)}
100%{transform:translateX(0)}
}
.correctFlash{
animation:correctFlash .6s ease;
}

@keyframes correctFlash{
0%{text-shadow:0 0 0 rgba(255,192,203,0)}
50%{text-shadow:0 0 18px rgba(255,192,203,.9)}
100%{text-shadow:0 0 0 rgba(255,192,203,0)}
}
.cardContent{
position:relative;
overflow:hidden;
}

.cardContent::after{
content:"";
position:absolute;
inset:-40%;
background:radial-gradient(circle, rgba(255,105,180,.15), transparent 60%);
opacity:.35;
animation:breathe 6s ease-in-out infinite;
pointer-events:none;
}

@keyframes breathe{
0%{transform:scale(1);opacity:.25}
50%{transform:scale(1.15);opacity:.45}
100%{transform:scale(1);opacity:.25}
}
.floatingHeart{
position:absolute;
font-size:14px;
opacity:.4;
animation:floatUp linear forwards;
pointer-events:none;
}

@keyframes floatUp{
from{
transform:translateY(20px) scale(.6);
opacity:.2;
}
to{
transform:translateY(-220px) scale(1.2);
opacity:0;
}
#answerInput{
caret-color:#ffd6f1;
}

#answerInput::placeholder{
opacity:.4;
}
/* overall layout */
#quizBox{
height:100%;
display:flex;
flex-direction:column;
justify-content:flex-start;
}

/* heading */
.quizHeader{
text-align:center;
margin-top:5px;
}

.quizTitle{
font-family:'Great Vibes',cursive;
font-size:34px;
letter-spacing:.5px;
margin-bottom:10px;
}

/* glowing divider */
.divider{
height:1px;
width:70%;
margin:0 auto 20px auto;
background:linear-gradient(90deg,transparent,#ff9bd4,transparent);
opacity:.6;
}

/* center content */
.quizCenter{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
gap:18px;
}

/* question */
.question{
font-size:24px;
line-height:1.4;
max-width:85%;
}

/* input area */
.inputArea{
display:flex;
flex-direction:column;
align-items:center;
gap:12px;
width:75%;
}

/* modern input */
#answerInput{
width:100%;
padding:12px 16px;
border-radius:18px;
border:none;
outline:none;
background:rgba(255,255,255,.12);
color:white;
text-align:center;
font-size:17px;
font-family:'Poppins',sans-serif;
transition:.25s;
}

#answerInput:focus{
background:rgba(255,255,255,.18);
box-shadow:0 0 18px rgba(255,150,210,.35);
}

/* cute button */
#submitBtn{
padding:10px 26px;
border-radius:25px;
border:none;
background:linear-gradient(135deg,#ff7ac8,#ffb3e6);
color:#1a1a1a;
font-weight:600;
cursor:pointer;
transition:.25s;
}

#submitBtn:hover{
transform:scale(1.05);
box-shadow:0 6px 20px rgba(255,120,190,.45);
}

/* response */
.response{
min-height:22px;
font-size:17px;
opacity:.9;
}

}

</style>

</head>

<body>

<!-- heart mask definition -->

<svg width="0" height="0" viewBox="0 0 1000 1000">
<defs>
<mask id="heartMask" maskUnits="userSpaceOnUse">
<rect width="1000" height="1000" fill="black"/>
<path fill="white" d="
M500 900
C200 650 60 480 60 300
C60 150 180 60 300 60
C380 60 450 120 500 200
C550 120 620 60 700 60
C820 60 940 150 940 300
C940 480 800 650 500 900Z"/>
</mask>
</defs>
</svg>


<div id="bg"></div>
<div id="dim"></div>

<div id="reveal"></div>
<div id="story"></div>

<script>

/* sky fades in */
setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},600);

/* reveal end */
setTimeout(()=>{
document.getElementById("reveal").remove();
startStory();
},4800);


const lines=[
"Hello Cutieeü•∞",
"Today is OUR first valentine",
"Long distance really sucksü•≤ü´Ç",
"I made this for you",
"To make our first valentine specialüòÅ"
];

const story=document.getElementById("story");
const dim=document.getElementById("dim");

let index=0;


/* ---------- SLIDES ---------- */

function showSlides(){

// show text
story.textContent=lines[index];
dim.classList.add("show");

story.classList.remove("slideIn","slideOut");
story.style.opacity="0";

nextFrame(()=>{
story.classList.add("slideIn");
});


// hold visible
setTimeout(()=>{

story.classList.remove("slideIn");
story.classList.add("slideOut");

index++;

/* LAST SLIDE FINISHED */
if(index >= lines.length){

    setTimeout(()=>{
        dim.classList.remove("show");
        createSideCard();
    },1500);

} else {

    setTimeout(showSlides,1500);

}

},2600);

}


/* ---------- START ---------- */

function startStory(){
setTimeout(()=>{
dim.classList.add("show");
setTimeout(showSlides,2000);
},700);
}


/* ---------- CREATE INVITATION CARD ---------- */

function createSideCard(){

const card=document.createElement("div");
card.id="sideCard";

card.innerHTML=`
<div class="cardContent">
    <button id="hugBtn">Hold here to hug me tightly ü´Ç</button>
</div>
`;

document.body.appendChild(card);

/* animate in next frame */
requestAnimationFrame(()=>{
card.classList.add("show");
});

}


/* ---------- HELPERS ---------- */

function nextFrame(cb){
requestAnimationFrame(()=>requestAnimationFrame(cb));
}


/* ---------- STARS ---------- */

for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDelay=Math.random()*2+"s";
document.body.appendChild(s);
}


/* -------- HOLD TO HUG -------- */

let holdInterval=null;
let activeBtn=null;
const HOLD_TIME=2600; // ms

document.addEventListener("pointerdown",(e)=>{

const btn=e.target.closest("#hugBtn");
if(!btn) return;

activeBtn=btn;

/* get touch position */
const rect=btn.getBoundingClientRect();
const x=((e.clientX-rect.left)/rect.width)*100
const y=((e.clientY-rect.top)/rect.height)*100;

btn.style.setProperty("--x",x+"%");
btn.style.setProperty("--y",y+"%");
btn.style.setProperty("--hold","0");

let start=performance.now();

/* progress animation */
holdInterval=setInterval(()=>{

let progress=(performance.now()-start)/HOLD_TIME;
if(progress>1) progress=1;

btn.style.setProperty("--hold",progress.toFixed(3));

/* completed */
if(progress>=1){
clearInterval(holdInterval);
activeBtn=null;

/* temporary success action */
hugComplete(btn);
}

},16);

});


document.addEventListener("pointerup",cancelHold);
document.addEventListener("pointercancel",cancelHold);
document.addEventListener("pointerleave",cancelHold);

function cancelHold(){
if(!activeBtn) return;

clearInterval(holdInterval);

/* smooth fade back */
activeBtn.style.transition="--hold .3s ease";
activeBtn.style.setProperty("--hold","0");

setTimeout(()=>{
if(activeBtn) activeBtn.style.transition="";
activeBtn=null;
},300);
}


/* -------- SUCCESS (temporary) -------- */

function hugComplete(btn){

btn.style.setProperty("--hold","1");

/* create heart */
const heart=document.createElement("div");
heart.className="heartPop";
heart.textContent="üíó";

const rect=btn.getBoundingClientRect();

heart.style.left=(rect.left+rect.width/2)+"px";
heart.style.top=(rect.top+rect.height/2)+"px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),900);

/* expand card after heart */
setTimeout(()=>{
expandCard(btn.closest(".cardContent"));
},600);

}
/*--card expanxion--------*/
function expandCard(card){

card.classList.add("expand");

card.innerHTML=`
<div id="quizBox">

<div class="quizHeader">
    <div class="quizTitle">Prove that you're my Babyy ü§®‚ù§Ô∏è</div>
    <div class="divider"></div>
</div>

<div class="quizCenter">
    <div id="questionText" class="question"></div>

    <div class="inputArea">
        <input id="answerInput" type="text" placeholder="type your answer..." autocomplete="off">
        <button id="submitBtn">Answer üíå</button>
    </div>

    <div id="responseText" class="response"></div>
</div>

</div>
`;



startQuiz();
}
/* ---------------- QUIZ ENGINE ---------------- */

const quiz=[
{
question:"What name did you save me as in your phone?",
answers:["baby","babyy","my baby"], // edit freely
correct:"üíó hehe correct",
wrong:"nope try again üòå"
},
{
question:"What do you call me when it's just us?",
answers:["cutie","love","idiot"], // edit
correct:"i like that one ü§≠",
wrong:"hmmm not that"
},
{
question:"What always makes me happiest?",
answers:["hug","kiss","talk","call"], // edit
correct:"exactly ‚ù§Ô∏è",
wrong:"almost... think again"
}
];

let qIndex=0;

function startQuiz(){
showQuestion();
}

function showQuestion(){

const q=quiz[qIndex];
const qBox=document.getElementById("questionText");
const input=document.getElementById("answerInput");

qBox.textContent="";
document.getElementById("responseText").textContent="";
input.value="";
input.focus();

let i=0;

function type(){
if(i<q.question.length){
qBox.textContent+=q.question[i];
i++;
setTimeout(type,28);
}
}

type();
}

document.addEventListener("click",(e)=>{
if(!e.target.matches("#submitBtn")) return;

checkAnswer();
});


input.classList.add("shake");
setTimeout(()=>input.classList.remove("shake"),350);


}

});
function quizComplete(){

document.getElementById("quizBox").innerHTML=`
<div style="font-size:22px">
Access granted ‚ù§Ô∏è
</div>
`;

}

setInterval(()=>{
const card=document.querySelector(".cardContent.expand");
if(!card) return;

const heart=document.createElement("div");
heart.className="floatingHeart";
heart.textContent=["üíó","üíï","üíñ"][Math.floor(Math.random()*3)];

heart.style.left=Math.random()*100+"%";
heart.style.bottom="20px";
heart.style.animationDuration=(4+Math.random()*3)+"s";

card.appendChild(heart);

setTimeout(()=>heart.remove(),7000);

},900);
function checkAnswer(){

const input=document.getElementById("answerInput");
if(!input) return;

const user=input.value.toLowerCase().trim();
const q=quiz[qIndex];
const response=document.getElementById("responseText");

const correct=q.answers.some(a=>user.includes(a));

if(correct){

response.textContent=q.correct;
response.classList.add("correctFlash");

setTimeout(()=>{
response.classList.remove("correctFlash");
qIndex++;

if(qIndex<quiz.length){
showQuestion();
}else{
quizComplete();
}

},900);

}else{

response.textContent=q.wrong;
input.classList.add("shake");
setTimeout(()=>input.classList.remove("shake"),350);

}

}



</script>


</body>
</html>
