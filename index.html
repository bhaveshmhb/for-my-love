<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BuBu's Heartü©∑</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
height:100%;
background:#000;
overflow:hidden;
font-family:'Poppins',sans-serif;
}

/* ========== OPENING SEQUENCE ========== */

#story{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(.85);
width:min(90%,750px);
text-align:center;
color:#fff;
font-family:'Great Vibes',cursive;
font-size:clamp(38px,7vw,80px);
line-height:1.25;
z-index:20;
opacity:0;
transition:all 900ms cubic-bezier(.22,1,.36,1);
text-shadow:0 0 25px rgba(255,255,255,0.35);
}
.slideIn{
opacity:1 !important;
transform:translate(-50%,-50%) scale(1);
filter:blur(0px);
transition:opacity 1.8s ease, transform 1.8s ease, filter 1.8s ease;
}

.slideOut{
opacity:0 !important;
transform:translate(-50%,-45%) scale(1.04);
filter:blur(6px);
transition:opacity 1.8s ease, transform 1.8s ease, filter 1.8s ease;
}

.star{
position:fixed;
width:2px;
height:2px;
background:#fff;
opacity:.7;
z-index:1;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:.2;transform:scale(.7)}
to{opacity:1;transform:scale(1.4)}
}

#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2.5s ease;
}

#dim{
position:fixed;
inset:0;
background:rgba(0,0,0,.55);
opacity:0;
transition:opacity 1s ease;
z-index:15;
pointer-events:none;
}

#dim.show{
opacity:1;
}

#reveal{
position:fixed;
inset:0;
background:#000;
z-index:10;
clip-path:circle(0% at 50% 50%);
animation:heartOpen 5.2s cubic-bezier(.7,.05,.2,1) forwards;
}

@keyframes heartOpen{
0%   {clip-path:circle(0% at 50% 50%);}
10%  {clip-path:circle(3% at 50% 50%);}
22%  {clip-path:circle(8% at 50% 50%);}
38%  {clip-path:circle(18% at 50% 50%);}
55%  {clip-path:circle(35% at 50% 50%);}
72%  {clip-path:circle(65% at 50% 50%);}
88%  {clip-path:circle(110% at 50% 50%);}
100% {clip-path:circle(140% at 50% 50%);}
}


/* ========== SIDE CARD ========== */

#sideCard{
position:fixed;
top:0;
right:-420px;
height:100%;
width:420px;
display:flex;
align-items:center;
justify-content:center;
z-index:40;
transition:1.2s cubic-bezier(.22,1,.36,1);
pointer-events:none;
}

#sideCard.show{
right:60px;
pointer-events:auto;
}

.cardContent{
width:320px;
padding:40px 30px;
border-radius:28px;
background:rgba(255,255,255,0.18);
backdrop-filter:blur(22px) brightness(.85) contrast(1.15);
-webkit-backdrop-filter:blur(22px) brightness(.85) contrast(1.15);
border:1px solid rgba(255,255,255,0.35);

box-shadow:0 10px 45px rgba(255,120,200,.25);
color:white;
text-align:center;
align-items:center;
justify-content:center;
font-family:'Poppins',sans-serif;
font-size:18px;
letter-spacing:.3px;
transform-origin:center center;
}
/* when identity step starts */
.cardContent.identityMode{
width:min(92vw,460px);
min-height:260px;
padding:38px 40px;
border-radius:22px;

transition:
width .9s cubic-bezier(.22,1,.36,1),
padding .9s cubic-bezier(.22,1,.36,1),
border-radius .9s cubic-bezier(.22,1,.36,1),
transform .4s ease;
}

.cardContent{
position:relative;
overflow:hidden;
}
.cardContent::before{
content:"";
position:absolute;
inset:0;
border-radius:inherit;

/* THIS is the magic */
background:linear-gradient(
180deg,
rgba(25,35,60,.35),
rgba(35,25,45,.45),
rgba(20,20,35,.55)
);

backdrop-filter:blur(20px) saturate(1.2) brightness(.75);
-webkit-backdrop-filter:blur(20px) saturate(1.2) brightness(.75);

z-index:-1;
}

.quizTitle,
.question,
.response,
#story{
text-shadow:
0 2px 8px rgba(0,0,0,.35),
0 0 12px rgba(255,255,255,.15);
}
#answerInput{
color:#fff;
}

#answerInput::placeholder{
color:rgba(255,255,255,.75);
}

/* ========== HUG BUTTON ========== */

/* ===== Romantic floating capsule button ===== */

#hugBtn{
position:relative;
overflow:hidden;
width:100%;
padding:18px 24px;
border-radius:35px;
border:none;
cursor:pointer;

font-family:'Poppins',sans-serif;
font-size:16px;
letter-spacing:.3px;
color:rgba(255,255,255,0.98);
font-weight:600;
/* transparent base */
background:transparent;

/* text readability */
/* multi-layer contrast system */
text-shadow:
0 1px 1px rgba(0,0,0,.65),
0 2px 6px rgba(0,0,0,.55),
0 0 10px rgba(255,170,220,.55),
0 0 18px rgba(255,150,210,.35);

/* prevents browser from dimming white text on blur */
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
/* smooth movement */
transition:transform .25s ease, box-shadow .25s ease;
}

/* glass layer */
#hugBtn::before{
content:"";
position:absolute;
inset:0;
border-radius:inherit;

/* LIGHT frosted glass ‚Äî not dark */
background:linear-gradient(
180deg,
rgba(255,255,255,.28),
rgba(255,255,255,.10)
);

backdrop-filter:blur(16px) saturate(1.25);
-webkit-backdrop-filter:blur(16px) saturate(1.25);

box-shadow:
inset 0 1px 0 rgba(255,255,255,.55),
inset 0 -8px 18px rgba(255,150,200,.18);

z-index:0;
}

/* pink aura glow */
#hugBtn::after{
content:"";
position:absolute;
inset:-2px;
border-radius:inherit;
pointer-events:none;
background:radial-gradient(circle at var(--x,50%) var(--y,50%),
rgba(255,120,200,.65) 0%,
rgba(255,120,200,.45) 25%,
rgba(255,120,200,.25) 45%,
transparent 70%);

opacity:var(--hold,0);
transform:scale(calc(var(--hold,0) * 1.9));
transition:opacity .2s linear, transform .2s linear;

z-index:1;
}
/* hover ‚Äî floating feeling */
#hugBtn:hover{
transform:translateY(-3px) scale(1.03);
box-shadow:0 10px 30px rgba(255,140,200,.35);
}

#hugBtn:hover::after{
opacity:.9;
transform:scale(1.1);
}

/* hold glow stays working */
#hugBtn::selection{ background:transparent; }
#hugBtn{
position:relative;
}

#hugBtn span,
#hugBtn{
isolation:isolate;
}

#hugBtn::marker{ content:none; }

/* invisible contrast layer behind text */
#hugBtn::after{
mix-blend-mode:overlay;
}
#hugBtn .aura{
position:absolute;
inset:-6px;
border-radius:inherit;
background:radial-gradient(circle,
rgba(255,160,210,.35),
transparent 70%);
filter:blur(14px);
opacity:.6;
z-index:-1;
pointer-events:none;
transition:.3s;
}

#hugBtn:hover .aura{
opacity:1;
transform:scale(1.1);
}


.heartPop{
position:absolute;
font-size:22px;
pointer-events:none;
animation:heartRise 900ms ease forwards;
z-index:9999;
}

@keyframes heartRise{
0%{transform:translateY(0) scale(.6);opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-70px) scale(1.4);opacity:0;}
}

/* ========== QUIZ ========== */
#quizBox{
width:100%;
display:flex;
flex-direction:column;
align-items:center;
gap:18px;
}


.quizHeader{
text-align:center;
margin-bottom:35px;
}

.quizTitle{
font-family:'Great Vibes',cursive;
font-size:40px;
letter-spacing:.5px;
}

.divider{
width:120px;
height:1px;
margin:14px auto 0;
background:linear-gradient(90deg,transparent,#ff9bd4,transparent);
opacity:.6;
}

.quizCenter{
flex:1;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:24px;
text-align:center;
}
.question{
font-family:'Cormorant Garamond',serif;
font-size:20px;
line-height:1.
max-width:90%;
margin:auto;
color:white;
/* THIS is the magic */
text-shadow:
0 2px 6px rgba(0,0,0,.35),
0 0 18px rgba(0,0,0,.25),
0 0 1px rgba(255,255,255,.5);;


letter-spacing:.3px;

opacity:0;
transform:translateY(8px);
transition:opacity .9s ease, transform .9s ease;
}
.question.show{
opacity:1;
transform:translateY(0);
}



#answerInput{
width:100%;
padding:14px 16px;
border-radius:12px;

background:rgba(255,255,255,0.28);
backdrop-filter:blur(14px) saturate(1.2);
-webkit-backdrop-filter:blur(14px) saturate(1.2);

border:1px solid rgba(255,255,255,0.55);

color:#ffffff;
font-size:15px;
letter-spacing:.3px;

transition:.25s ease;
}

/* placeholder */
#answerInput::placeholder{
color:rgba(255,255,255,0.65);
}

/* focus state */
#answerInput:focus{
outline:none;
background:rgba(255,255,255,0.40);
border:1px solid rgba(255,150,210,0.9);
box-shadow:0 0 0 4px rgba(255,120,200,.18);
}



#submitBtn{
width:100%;
padding:12px;
border-radius:8px;
border:none;

background:#ff4fa3;
color:white;
font-weight:600;
font-size:14px;

transition:.25s;
}

#submitBtn:hover{
background:#ff2f92;
}


#submitBtn:active{
transform:scale(.95);
}

.response{
min-height:28px;
font-size:19px;
font-family:'Nunito',sans-serif;
opacity:.95;
max-width:90%;
margin:auto;
text-align:center;
word-break:break-word;
margin-top:12px;
transition:.35s;
}
.heartMessage{
font-family:'Pacifico',cursive;
font-size:clamp(34px,4vw,52px);
line-height:1.5;
letter-spacing:.4px;
color:#fff;

opacity:0;
transform:translateY(10px);
animation:softReveal 1.6s ease forwards;
}

@keyframes softReveal{
to{
opacity:1;
transform:translateY(0);
}
}

/* ========== HEART ENTRY TRANSITION ========== */

.fadeOldWorld{
opacity:0 !important;
transition:opacity 2.5s ease !important;
}

.cardContent.pinkGlow{
background:linear-gradient(180deg,#ffd9f0,#ffc3ea,#ffb3e6) !important;
backdrop-filter:none !important;
-webkit-backdrop-filter:none !important;
box-shadow:0 0 120px rgba(255,150,220,.85) !important;
}

.cardContent.expandHeart{
position:fixed;
z-index:999;
transition:
width 4s cubic-bezier(.22,1,.36,1),
height 4s cubic-bezier(.22,1,.36,1),
top 4s cubic-bezier(.22,1,.36,1),
left 4s cubic-bezier(.22,1,.36,1),
border-radius 4s cubic-bezier(.22,1,.36,1),
background 3.2s ease,
box-shadow 2s ease;
backdrop-filter:none !important;
-webkit-backdrop-filter:none !important;
}
.cardContent.fullHeart{
width:100vw !important;
height:100vh !important;
top:0 !important;
left:0 !important;
border-radius:0 !important;
background:linear-gradient(180deg,#ffeaf6,#ffd6f3,#ff9bd4,#ff6fb7)!important;
transition:background 4s ease;
}

.wordParticle{
position:fixed;
pointer-events:none;
font-family:'Dancing Script',cursive;
color:#ffc0ea;
opacity:1;
animation:wordFloat 1.4s ease forwards;
}

@keyframes wordFloat{
0%{
opacity:1;
transform:translate(0,0) scale(1);
filter:blur(0px);
}
100%{
opacity:0;
transform:translate(var(--dx),var(--dy)) scale(.6);
filter:blur(6px);
}
}

/* ========== HEART WORLD ========== */

#heartWorld{
position:fixed;
inset:0;
z-index:0;
opacity:0;
pointer-events:none;
background:url("pinksky.jpg") center/cover no-repeat;
overflow:hidden;

filter:brightness(0.2) saturate(1.3);
transition:opacity 2.6s ease, filter 3s ease;
}

#heartWorld.show{
opacity:1;
filter:brightness(1) saturate(1.05);
}



#heartWorld::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at 50% 70%,
rgba(255,255,255,.35),
rgba(255,255,255,0) 60%);
opacity:.6;
pointer-events:none;
}

.cloud{
position:absolute;
width:420px;
height:220px;
background:radial-gradient(circle at 50% 50%,
rgba(255,255,255,.95),
rgba(255,255,255,.65) 55%,
transparent 70%);
filter:blur(18px);
opacity:.55;
animation:drift linear infinite;
}

.cloud1{top:18%;left:-30%;animation-duration:70s;}
.cloud2{top:50%;left:-40%;transform:scale(1.2);animation-duration:95s;opacity:.45;}
.cloud3{top:75%;left:-35%;transform:scale(.9);animation-duration:120s;opacity:.4;}

@keyframes drift{
from{transform:translateX(0)}
to{transform:translateX(140vw)}
}
.fadeText{
opacity:0;
transform:translateY(8px);
transition:opacity 1.2s ease, transform 1.2s ease;
}

.fadeText.show{
opacity:1;
transform:translateY(0);
}


/* ========== MOBILE ========== */

@media (max-width: 700px){
#sideCard{
right:50%;
transform:translateX(50%);
width:100%;
padding:0 18px;
}
#sideCard.show{
right:50%;
transform:translateX(50%);
}
.cardContent{
width:100%;
max-width:380px;
margin:auto;
}
#answerInput{
width:80%;
background:rgba(255,255,255,.10);
}
#submitBtn{
width:75%;
margin-top:12px;
}
.heartBtn{
font-size:70px;
}
.loveStatus{
font-size:22px;
}
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="dim"></div>
<div id="reveal"></div>

<div class="cloud cloud1"></div>

</div>


<script>
document.addEventListener("DOMContentLoaded",()=>{

/* ========== OPENING SEQUENCE ========== */

setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},3500);

setTimeout(()=>{
document.getElementById("reveal").remove();
startStory();
},8500);

const lines=[
"Hello Cutieeü•∞",
"This valentine is not normal for me...üòé",
"Ene heluu 517km is really tooo farü•≤ü´Ç",
"Your bubu is missing you little more than usual today..üòå",
"Ningoskara eno madini nan ivattu...üòÅ",
"Relax and enjoyy..üôÇü•∞"
];

const story=document.getElementById("story");
const dim=document.getElementById("dim");
let index=0;

function showSlides(){

story.classList.remove("slideIn","slideOut");

story.textContent=lines[index];

requestAnimationFrame(()=>{
story.classList.add("slideIn");
});

setTimeout(()=>{

story.classList.remove("slideIn");
story.classList.add("slideOut");

setTimeout(()=>{

index++;

if(index >= lines.length){
dim.classList.remove("show");
createSideCard();
return;
}

showSlides();

},1500);

},3800);
}


function startStory(){
setTimeout(()=>{
dim.classList.add("show");
setTimeout(showSlides,2000);
},700);
}

/* ========== SIDE CARD ========== */

function createSideCard(){
const card=document.createElement("div");
card.id="sideCard";
card.innerHTML=`
<div class="cardContent">
   <div id="cardInner">
     <button id="hugBtn">
   Hold here to hug me tightly ü´Ç
   <div class="aura"></div>
   </button>
 </div>
</div>
`;

document.body.appendChild(card);
requestAnimationFrame(()=>{
card.classList.add("show");
});
}

/* ========== STARS ========== */

for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDelay=Math.random()*2+"s";
document.body.appendChild(s);
}

/* ========== HUG BUTTON ========== */

let holdInterval=null;
let activeBtn=null;
const HOLD_TIME=2600;

document.addEventListener("pointerdown",(e)=>{
const btn=e.target.closest("#hugBtn");
if(!btn) return;

activeBtn=btn;
const rect=btn.getBoundingClientRect();
const x=((e.clientX-rect.left)/rect.width)*100;
const y=((e.clientY-rect.top)/rect.height)*100;

btn.style.setProperty("--x",x+"%");
btn.style.setProperty("--y",y+"%");
btn.style.setProperty("--hold","0");

let start=performance.now();

holdInterval=setInterval(()=>{
let progress=(performance.now()-start)/HOLD_TIME;
if(progress>1) progress=1;

btn.style.setProperty("--hold",progress.toFixed(3));

if(progress>=1){
clearInterval(holdInterval);
activeBtn=null;
hugComplete(btn);
}
},16);
});

document.addEventListener("pointerup",cancelHold);
document.addEventListener("pointercancel",cancelHold);

function cancelHold(){
if(!activeBtn) return;
clearInterval(holdInterval);
activeBtn.style.transition="--hold .3s ease";
activeBtn.style.setProperty("--hold","0");
setTimeout(()=>{
if(activeBtn) activeBtn.style.transition="";
activeBtn=null;
},300);
}

function hugComplete(btn){
btn.style.setProperty("--hold","1");

for(let i=0;i<12;i++){

const heart=document.createElement("div");
heart.className="heartPop";
heart.textContent=["üíó","üíñ","üíõ","‚ù§Ô∏è","ü©µ","üíô","ü©∂","üíñ","‚ù£Ô∏è","üíö","üíú","üß°","‚ù§Ô∏è"][Math.floor(Math.random()*4)];

const rect=btn.getBoundingClientRect();

const angle=Math.random()*Math.PI*2;
const distance=40+Math.random()*80;

heart.style.left=(rect.left+rect.width/2 + Math.cos(angle)*distance)+"px";
heart.style.top=(rect.top+rect.height/2 + Math.sin(angle)*distance)+"px";
heart.style.fontSize=(22+Math.random()*18)+"px";

document.body.appendChild(heart);
setTimeout(()=>heart.remove(),900);
}

const card = btn.closest(".cardContent");

setTimeout(()=>{
card.classList.add("identityMode");
},250);

setTimeout(()=>{
expandCard(card);

setTimeout(()=>{
document.getElementById("quizBox").style.opacity=1;
},80);

},950);

}

/* ========== QUIZ ========== */

function expandCard(card){
document.getElementById("cardInner").innerHTML=
`
<div id="quizBox" style="opacity:0; transition:opacity .8s ease;">
<div class="quizHeader">
<div class="quizTitle">Prove that you're my Babyy üò§‚ù§Ô∏è</div>
<div class="divider"></div>
</div>
<div class="quizCenter">
<div id="questionText" class="question"></div>
<input id="answerInput" type="text" placeholder="answer madu nodona..." autocomplete="off">
<button id="submitBtn">Send üíå</button>
<div id="responseText" class="response"></div>
</div>
</div>
`;
startQuiz();
}

const quiz=[
{
question:"Nan Phone nalli nin contact name enu..?",
answers:["indu","amruta","my baby"],
correct:"üíó hehe correctüòÅ",
wrong:"Pakka naa üòå"
},
{
question:"What do you call me when it's just us..?",
answers:["cutie","bubu","love","idiot"],
correct:"i like that one ü§≠",
wrong:"hmmm not that"
},
{
question:"Which chocolate you gave me on my Birthdayy..?",
answers:["diary milk","dairy milk","fruit and nut","diarymilk"],
correct:"Soo cuteeü•∫",
wrong:"hmmm not that"
},
{
question:"Happiness level kammi iddaga en madbek ninuu..?",
answers:["hug","kiss","talk","call"],
correct:"exactly ‚ù§Ô∏è",
wrong:"almost... think again"
}
];

let qIndex=0;

function startQuiz(){
showQuestion();
}

function showQuestion(){
const q=quiz[qIndex];
const qBox=document.getElementById("questionText");
const input=document.getElementById("answerInput");
const response=document.getElementById("responseText");

response.textContent="";
input.value="";
qBox.classList.remove("show");
qBox.textContent=q.question;

setTimeout(()=>{
qBox.classList.add("show");
input.focus();
},120);
}

document.addEventListener("click",(e)=>{
if(e.target.matches("#submitBtn")){
checkAnswer();
}
});

document.addEventListener("keydown",(e)=>{
if(e.key==="Enter" && document.activeElement.id==="answerInput"){
const btn=document.getElementById("submitBtn");
if(btn) btn.click();
}
});


function checkAnswer(){
const input=document.getElementById("answerInput");
if(!input) return;

const user=input.value.toLowerCase().trim();
const q=quiz[qIndex];
const response=document.getElementById("responseText");
const correct=q.answers.some(a=>user.includes(a));

if(correct){
response.textContent=q.correct;
response.style.color="#ffb3da";

setTimeout(()=>{
qIndex++;
if(qIndex<quiz.length){
showQuestion();
}else{
quizComplete();
}
},900);
}else{
response.textContent=q.wrong;
response.style.color="#ffd6ec";
}
}

/* ========== QUIZ COMPLETE ‚Üí MESSAGES ‚Üí HEART ENTRY ========== */

function quizComplete(){
const card=document.querySelector(".cardContent");
const inner=document.getElementById("cardInner");

// Message 1
inner.innerHTML=`
<div class="finalOpen fadeText" style="font-family:'Pacifico',cursive;font-size:42px;line-height:1.4;letter-spacing:.4px;">
Yayy Finallyy..üòÅüíó<br>
Konegu prove madbitte alvaa..ü´Ç
</div>`;

requestAnimationFrame(()=>{
inner.querySelector(".fadeText").classList.add("show");

function enterHeartWorld(card){

// Get card's exact position
const rect = card.getBoundingClientRect();

// Freeze card exactly where it is
card.style.position = "fixed";
card.style.top = rect.top + "px";
card.style.left = rect.left + "px";
card.style.width = rect.width + "px";
card.style.height = rect.height + "px";
card.style.transform = "none";
card.style.margin = "0";
card.parentElement.style.pointerEvents = "none";

// Clear the inner content (remove text)
document.getElementById("cardInner").innerHTML = "";

// Create pink glow overlay FROM EDGES
const pinkOverlay = document.createElement("div");
pinkOverlay.style.cssText = `
position: fixed;
inset: 0;
background: radial-gradient(circle at 50% 50%, 
transparent 0%, 
rgba(255, 182, 230, 0.3) 30%,
rgba(255, 150, 200, 0.6) 60%,
rgba(255, 120, 180, 0.9) 100%);
opacity: 0;
z-index: 998;
pointer-events: none;
transition: opacity 2s ease;
`;
document.body.appendChild(pinkOverlay);

// Start pink glow from edges
setTimeout(()=>{
pinkOverlay.style.opacity = "1";
},50);

// Start card expansion with transition
card.style.transition = "all 4s cubic-bezier(0.22, 1, 0.36, 1)";
card.style.background = "linear-gradient(180deg, #ffd9f0, #ffc3ea, #ffb3e6)";
card.style.backdropFilter = "none";
card.style.webkitBackdropFilter = "none";
card.style.boxShadow = "0 0 120px rgba(255, 150, 220, 0.9)";

// Trigger expansion
requestAnimationFrame(()=>{
requestAnimationFrame(()=>{
card.style.width = "100vw";
card.style.height = "100vh";
card.style.top = "0";
card.style.left = "0";
card.style.borderRadius = "0";
});
});

// Fade old world during expansion
setTimeout(()=>{
document.getElementById("bg")?.classList.add("fadeOldWorld");
document.getElementById("dim")?.classList.add("fadeOldWorld");
document.querySelectorAll(".star").forEach(s=>s.classList.add("fadeOldWorld"));
},1000);

// After expansion completes (4 seconds)
setTimeout(()=>{

// Hold pink for 1 second, then fade to reveal sky
setTimeout(()=>{

// Fade pink overlay out
pinkOverlay.style.transition = "opacity 2s ease";
pinkOverlay.style.opacity = "0";

// Fade card out
card.style.transition = "opacity 2s ease";
card.style.opacity = "0";

// Show heart world
document.getElementById("heartWorld").classList.add("show");

// Remove pink overlay after fade
setTimeout(()=>{
pinkOverlay.remove();
card.remove();
},2000);

},1000); // Hold for 1 second

},4000); // Wait for expansion to complete

}

});

</script>
