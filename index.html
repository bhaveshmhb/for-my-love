<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
font-family:'Poppins',sans-serif;
}

/* background image */
#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2s ease;
}

/* reveal container */
#reveal{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
pointer-events:none;
z-index:5;
}

/* heart window */
.heart{
width:40px;
height:40px;
background:black;
mask:url(#heartMask) center/contain no-repeat;
-webkit-mask:url(#heartMask) center/contain no-repeat;
animation:heartOpen 5s cubic-bezier(.22,.61,.36,1) forwards;
}

/* dramatic expansion */
@keyframes heartOpen{
0%{
transform:scale(0.05);
filter:blur(18px);
}

40%{
transform:scale(0.6);
filter:blur(10px);
}

70%{
transform:scale(4);
filter:blur(4px);
}

100%{
transform:scale(25);
filter:blur(0px);
opacity:0;
}
}


/* container for later content */
#app{
position:relative;
height:100%;
width:100%;
color:white;
display:flex;
justify-content:center;
align-items:center;
}
</style>

</head>

<body>
<svg width="0" height="0">
<defs>
<mask id="heartMask" maskUnits="objectBoundingBox">
<path fill="white" d="
M 0.5 0.9
C 0.1 0.6, 0 0.35, 0.25 0.2
C 0.4 0.1, 0.5 0.25, 0.5 0.25
C 0.5 0.25, 0.6 0.1, 0.75 0.2
C 1 0.35, 0.9 0.6, 0.5 0.9
Z"/>
</mask>
</defs>
</svg>

<div id="bg"></div>
<div id="reveal"><div class="heart"></div></div>

<div id="app"></div>

<script>

/* fade background slowly */
setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},700);

/* remove reveal after animation */
setTimeout(()=>{
document.getElementById("reveal").style.display="none";
},5200);

</script>

</body>
</html>
