<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my BabyðŸ©·</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
}
#story{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:min(90%,650px);
text-align:center;
color:white;
font-family:'Great Vibes',cursive;
font-size:clamp(34px,7vw,72px);
line-height:1.25;
pointer-events:none;
z-index:20;
opacity:0;
filter:blur(10px);
transition:1.4s ease;
text-shadow:0 0 25px rgba(255,255,255,0.35);
}

.show{opacity:1;filter:blur(0)}
.hide{opacity:0;filter:blur(12px)}

.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:.7;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:.2;transform:scale(.7)}
to{opacity:1;transform:scale(1.4)}
}

/* background image */
#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2.5s ease;
}

/* overlay that we cut open */
/* HEART REVEAL â€” WORKS EVERYWHERE */
#reveal{
position:fixed;
inset:0;
background:black;
z-index:10;
clip-path:circle(0% at 50% 50%);
animation:heartOpen 4.8s cubic-bezier(.7,.05,.2,1) forwards;
}

@keyframes heartOpen{
0%{clip-path:circle(0% at 50% 50%)}
40%{clip-path:circle(15% at 50% 50%)}
70%{clip-path:circle(60% at 50% 50%)}
100%{clip-path:circle(140% at 50% 50%)}
}

</style>

</head>

<body>

<!-- heart mask definition -->

<svg width="0" height="0" viewBox="0 0 1000 1000">
<defs>
<mask id="heartMask" maskUnits="userSpaceOnUse">
<rect width="1000" height="1000" fill="black"/>
<path fill="white" d="
M500 900
C200 650 60 480 60 300
C60 150 180 60 300 60
C380 60 450 120 500 200
C550 120 620 60 700 60
C820 60 940 150 940 300
C940 480 800 650 500 900Z"/>
</mask>
</defs>
</svg>


<div id="bg"></div>
<div id="reveal"></div>
<div id="story"></div>


<script>
/* sky fades in slightly after opening begins */
setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},600);

/* remove black overlay after animation */
const reveal = document.getElementById("reveal");

/* fade */
setTimeout(()=>{
document.getElementById("reveal").remove();
startStory();
},4800);



const lines=[
"Hello CutieeðŸ¥°",
"TOday is OUR first valentine",
"Long distance really sucksðŸ¥²ðŸ«‚",
"I made this for you",
"To make our first valentine speicalðŸ˜"
];

const story=document.getElementById("story");
let index=0;

function showLine(){

if(index>=lines.length) return;

story.classList.remove("show","hide");
story.classList.add("show");

typeText(lines[index],story,()=>{
setTimeout(()=>{
story.classList.remove("show");
story.classList.add("hide");
index++;
setTimeout(showLine,1000);
},2200);
});
}



/* start after reveal */
function startStory(){
showLine();
}

function typeText(text,element,callback){
let i=0;
element.textContent="";
let typing=setInterval(()=>{
element.textContent+=text[i];
i++;
if(i>=text.length){
clearInterval(typing);
if(callback) setTimeout(callback,900);
}
},45);
}
for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDelay=Math.random()*2+"s";
document.body.appendChild(s);
}


</script>

</body>
</html>
