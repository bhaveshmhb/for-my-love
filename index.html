<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
font-family:'Poppins',sans-serif;
}

/* background image */
#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2s ease;
}

/* circular reveal mask */
#reveal{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
pointer-events:none;
}

.circle{
width:0px;
height:0px;
border-radius:50%;
background:transparent;
box-shadow:0 0 0 200vmax black;
animation:open 3s ease forwards;
}

@keyframes open{
0%{width:0;height:0;}
100%{width:200vmax;height:200vmax;}
}

/* container for later content */
#app{
position:relative;
height:100%;
width:100%;
color:white;
display:flex;
justify-content:center;
align-items:center;
}
</style>

</head>

<body>

<div id="bg"></div>
<div id="reveal"><div class="circle"></div></div>
<div id="app"></div>

<script>

/* fade in stars after small delay */
setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},300);
/* remove reveal layer after animation finishes */
setTimeout(()=>{
document.getElementById("reveal").style.display="none";
},3000);

</script>

</body>
</html>
