<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my BabyðŸ©·</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
}
#story{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(.85);
width:min(90%,750px);
text-align:center;
color:white;
font-family:'Great Vibes',cursive;
font-size:clamp(38px,7vw,80px);
line-height:1.25;
z-index:20;
opacity:0;
transition:all 900ms cubic-bezier(.22,1,.36,1);
text-shadow:0 0 25px rgba(255,255,255,0.35);
}

/* slide enters */
.slideIn{
opacity:1;
transform:translate(-50%,-50%) scale(1);
}

/* slide exits */
.slideOut{
opacity:0;
transform:translate(-50%,-60%) scale(.92);
}



.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:.7;
z-index:1;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:.2;transform:scale(.7)}
to{opacity:1;transform:scale(1.4)}
}

/* background image */
#bg{
position:fixed;
inset:0;
background:url("sky.jpg") center/cover no-repeat;
opacity:0;
transition:opacity 2.5s ease;
}
#dim{
position:fixed;
inset:0;
background:rgba(0,0,0,.55);
opacity:0;
transition:opacity 1s ease;
z-index:15;
pointer-events:none;
}

#dim.show{
opacity:1;
}

/* overlay that we cut open */
/* HEART REVEAL â€” WORKS EVERYWHERE */
#reveal{
position:fixed;
inset:0;
background:black;
z-index:10;
clip-path:circle(0% at 50% 50%);
animation:heartOpen 4.8s cubic-bezier(.7,.05,.2,1) forwards;
}

@keyframes heartOpen{
0%{clip-path:circle(0% at 50% 50%)}
40%{clip-path:circle(15% at 50% 50%)}
70%{clip-path:circle(60% at 50% 50%)}
100%{clip-path:circle(140% at 50% 50%)}
}

</style>

</head>

<body>

<!-- heart mask definition -->

<svg width="0" height="0" viewBox="0 0 1000 1000">
<defs>
<mask id="heartMask" maskUnits="userSpaceOnUse">
<rect width="1000" height="1000" fill="black"/>
<path fill="white" d="
M500 900
C200 650 60 480 60 300
C60 150 180 60 300 60
C380 60 450 120 500 200
C550 120 620 60 700 60
C820 60 940 150 940 300
C940 480 800 650 500 900Z"/>
</mask>
</defs>
</svg>


<div id="bg"></div>
<div id="dim"></div>

<div id="reveal"></div>
<div id="story"></div>


<script>
/* sky fades in slightly after opening begins */
setTimeout(()=>{
document.getElementById("bg").style.opacity=1;
},600);

/* remove black overlay after animation */
const reveal = document.getElementById("reveal");

/* fade */
setTimeout(()=>{
document.getElementById("reveal").remove();
startStory();
},4800);

const lines=[
"Hello CutieeðŸ¥°",
"Today is OUR first valentine",
"Long distance really sucksðŸ¥²ðŸ«‚",
"I made this for you",
"To make our first valentine specialðŸ˜"
];

const story=document.getElementById("story");
const dim=document.getElementById("dim");
let index=0;

function showSlides(){

if(index>=lines.length){
dim.classList.remove("show");
return;
}

story.textContent=lines[index];

/* focus viewer */
dim.classList.add("show");

/* enter animation */
story.classList.remove("slideOut");
void story.offsetWidth;
story.classList.add("slideIn");

/* hold on screen */
setTimeout(()=>{

/* exit animation */
story.classList.remove("slideIn");
story.classList.add("slideOut");

index++;
setTimeout(showSlides,900);

},2600);
}


for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDelay=Math.random()*2+"s";
document.body.appendChild(s);
}
function startStory(){
setTimeout(()=>{
dim.classList.add("show");
setTimeout(showSlides,700);
},700);
}




</script>

</body>
</html>
