<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something for you ğŸ’</title>

<style>
body{
margin:0;
height:100vh;
background:radial-gradient(circle at 50% 70%,#ffd6ec,#ffc0e6,#fbaed2,#f48ac2,#c774e8);
font-family:'Trebuchet MS',sans-serif;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

/* scene */
.scene{
text-align:center;
max-width:600px;
padding:20px;
}

/* characters */
#char{
font-size:120px;
display:flex;
gap:25px;
justify-content:center;
align-items:center;
margin-bottom:20px;
}

#cat{transform:translateX(-150px) scale(0.5);opacity:0;animation:enterCat 1s forwards;}
#dog{transform:translateX(150px) scale(0.5);opacity:0;animation:enterDog 1s forwards;}
#midheart{opacity:0;transform:scale(0);animation:heartPop 0.8s 0.8s forwards;}

@keyframes enterCat{to{transform:translateX(0) scale(1);opacity:1;}}
@keyframes enterDog{to{transform:translateX(0) scale(1);opacity:1;}}
@keyframes heartPop{to{transform:scale(1.2);opacity:1;}}

/* typing text */
#text{
font-size:1.6em;
line-height:1.6em;
min-height:120px;
}

/* hold button */
.hold{
margin-top:40px;
display:none;
padding:15px 30px;
border-radius:40px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(6px);
font-size:1.1em;
letter-spacing:2px;
cursor:pointer;
user-select:none;
position:relative;
overflow:hidden;
}

.bar{
position:absolute;
left:0;
top:0;
height:100%;
width:0%;
background:rgba(255,255,255,0.5);
}

/* background floating hearts */
@keyframes floatSlow{
from{transform:translateY(110vh);opacity:0.7;}
to{transform:translateY(-10vh);opacity:0.7;}
}

/* rising romantic hearts */
@keyframes floatUp{
to{transform:translateY(-120vh);opacity:0;}
}
</style>

</head>

<body>

<div class="scene">
<div id="char">
<span id="cat">ğŸ±</span>
<span id="midheart">ğŸ’—</span>
<span id="dog">ğŸ¶</span>
</div>

<div id="text"></div>

<div class="hold" id="hold">
<div class="bar" id="bar"></div>
Press and Hold to Hug me TightlyğŸ«‚ğŸ¤
</div>
</div>

<script>

/* background hearts */
for(let k=0;k<35;k++){
let heart=document.createElement("div");
heart.innerHTML="â¤ï¸";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(10+Math.random()*18)+"px";
heart.style.top="110vh";
heart.style.animation="floatSlow "+(12+Math.random()*10)+"s linear infinite";
document.body.appendChild(heart);
}

/* rising hearts */
function floatingHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.innerHTML="ğŸ’–";
h.style.position="fixed";
h.style.left=Math.random()*100+"vw";
h.style.bottom="-20px";
h.style.fontSize=(12+Math.random()*20)+"px";
h.style.animation="floatUp "+(4+Math.random()*4)+"s linear forwards";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},400);
}
floatingHearts();

/* typing */
const lines=[
"BabyyyğŸ«‚.... ",
"Long distance really sucks...ğŸ¥º",
"This is my first valentine and Celebrate madoke nine illa nan jote...",
"Parvagilla bidu babyy.. I made this for you with extra love todayy",
"Dont Rush and Experience this â¤ï¸ğŸ˜"
];

let i=0, j=0;
const text=document.getElementById("text");

function type(){
if(i<lines.length){
if(j<lines[i].length){
text.innerHTML+=lines[i][j];
j++;
setTimeout(type,40);
}else{
text.innerHTML+="<br>";
j=0;
i++;
setTimeout(type,900);
}
}else{
document.getElementById("hold").style.display="inline-block";
}
}
setTimeout(type,1400);

/* hold interaction */
let holdTime=0;
const hold=document.getElementById("hold");
const bar=document.getElementById("bar");
let interval;

function startHold(){
interval=setInterval(()=>{
holdTime+=2;
bar.style.width=holdTime+"%";
if(holdTime>=100){
clearInterval(interval);
nextScene();
}
},30);
}

function cancelHold(){
clearInterval(interval);
holdTime=0;
bar.style.width="0%";
}

hold.addEventListener("mousedown",startHold);
hold.addEventListener("mouseup",cancelHold);
hold.addEventListener("mouseleave",cancelHold);
hold.addEventListener("touchstart",startHold);
hold.addEventListener("touchend",cancelHold);

function nextScene(){
document.body.innerHTML="<h1 style='color:white;font-family:sans-serif'>okayâ€¦ now it begins ğŸ’—</h1>";
}

</script>

</body>
</html>
